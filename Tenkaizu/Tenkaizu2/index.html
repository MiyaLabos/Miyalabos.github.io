<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Net Master</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Error Handler for Mobile Debugging -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.width = '100%';
            div.style.background = 'red';
            div.style.color = 'white';
            div.style.padding = '10px';
            div.style.zIndex = '9999';
            div.textContent = 'Error: ' + msg + ' at line ' + line;
            document.body.prepend(div);
            return false;
        };
    </script>

    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>立方体 展開図マスター</h1>
            <p>展開図を描いて、正しく組み立てられるか試してみよう</p>
        </header>

        <main>
            <section class="editor-section">
                <div class="toolbar">
                    <div class="status-indicator" id="statusText">面: 0/6</div>
                    <button id="resetBtn" class="btn secondary">リセット</button>
                    <!-- <button id="checkBtn" class="btn primary">Check</button> -->
                </div>
                <div class="grid-container" id="gridContainer">
                    <!-- Grid generated by JS -->
                </div>
                <div class="validation-message" id="validationMessage">立方体を作ってみよう！</div>
            </section>

            <section class="visualizer-section">
                <div id="canvasContainer"></div>
                <div class="controls">
                    <label for="foldSlider">組み立て</label>
                    <input type="range" id="foldSlider" min="0" max="1" step="0.01" value="0">
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
