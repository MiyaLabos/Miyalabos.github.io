<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>小数のかけ算プリント</title>
    <!--
      目的: 小数×小数の問題を自動生成し、問題/模範解答を個別印刷できるページ。
      注意: 画面に表示される文言はすべて日本語。コード(変数名等)は英語、コメントは日本語にしています。
    -->
    <style>
      /* 全体スタイル */
      :root { --accent:#2a7ae2; --ink:#222; --muted:#666; --bg:#fff; --panel:#f6f8fb; }
      html, body { margin:0; padding:0; color:var(--ink); background:var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Noto Sans JP", sans-serif;
        line-height:1.6; }
      header { padding:16px 20px 8px; }
      header h1 { margin:0 0 8px; font-size:20px; text-align:center; }
      header p { margin:0; color:var(--muted); font-size:13px; }
      .container { padding: 12px 20px 28px; }

      /* 入力パネル */
      .controls { background:var(--panel); border:1px solid #e5e7eb; border-radius:12px; padding:16px; display:grid; gap:12px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px 16px; }
      .field { display:grid; gap:6px; }
      .field label { font-size:13px; color:#333; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .row span.sep { color:#999; }
      .field input[type="number"] { padding:8px 10px; border:1px solid #cfd6e4; border-radius:8px; font-size:14px; width:100%; box-sizing:border-box; }
      .hint { font-size:12px; color:var(--muted); }
      /* アクセシビリティ用: 画面外に視覚的に隠す */
      .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px, 1px, 1px, 1px); clip-path: inset(50%); white-space:nowrap; }
      .buttons { display:flex; gap:10px; flex-wrap:wrap; }
      button { appearance:none; border:1px solid var(--accent); background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
      button.secondary { background:#fff; color:var(--accent); }
      button:disabled { opacity:.5; cursor:not-allowed; }
      .error { color:#b00020; font-size:13px; }

      /* 出力領域 */
      .outputs { display:grid; grid-template-columns:1fr; gap:20px; margin-top:18px; }
      @media (min-width: 980px) { .outputs { grid-template-columns:1fr 1fr; } }
      .sheet { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px 16px 6px; min-height:300px; }
      .sheet h2 { margin:0 0 8px; font-size:18px; }
      .sheet .meta { font-size:12px; color:var(--muted); margin-bottom:10px; }
      ol.problem-list, ol.answer-list { margin:0 0 12px 20px; padding:0; }
      ol.problem-list li, ol.answer-list li { margin:0 0 10px; }

      /* 問題の空欄 */
      .blank { display:inline-block; min-width: 90px; border-bottom: 2px dotted #333; height:1.2em; vertical-align:baseline; }

      /* 印刷制御 */
      .no-print {}
      @media print {
        .no-print { display:none !important; }
        body.print-problems #answers-sheet { display:none !important; }
        body.print-answers #problems-sheet { display:none !important; }
        body.print-problems #controls, body.print-answers #controls { display:none !important; }
        header { margin-bottom:8px; }
        header p, .sheet .meta { display:none !important; }
        .container { padding: 0 6mm; }
        .sheet { border:none; padding:0; }
        #problems-title { display:none !important; }
        /* 印刷時の問題番号: 小数点と混同しないよう「(1)」形式にする */
        #problems-sheet ol.problem-list { list-style:none; counter-reset:pnum; }
        #problems-sheet ol.problem-list > li { counter-increment:pnum; }
        #problems-sheet ol.problem-list > li::before { content: '(' counter(pnum) ') '; font-weight:600; }
        body.print-problems ol.problem-list { column-count:2; column-gap:10mm; list-style-position:outside; }
        body.print-problems ol.problem-list li { break-inside:avoid; page-break-inside:avoid; margin:0 0 4mm; }
        body.print-answers ol.answer-list { column-count:2; column-gap:10mm; list-style-position:outside; }
        body.print-answers ol.answer-list li { break-inside:avoid; page-break-inside:avoid; margin:0 0 4mm; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>小数のかけ算プリント</h1>
      <p>2つの小数の桁数（整数部/小数部）を指定して問題を作成します。</p>
    </header>

    <div class="container">
      <!-- 入力コントロール -->
      <section id="controls" class="controls no-print" aria-label="生成条件の指定">
        <div class="grid">
          <div class="field">
            <label for="aInt">Aの整数部の桁数</label>
            <input id="aInt" type="number" inputmode="numeric" min="0" max="4" value="1" aria-describedby="hintA" />
            <div class="hint" id="hintA">0桁は0のみ（例: 0.3）。1桁は1〜9、2桁は10〜99。</div>
          </div>
          <div class="field">
            <label for="aFrac">Aの小数部の桁数</label>
            <input id="aFrac" type="number" inputmode="numeric" min="1" max="4" value="1" aria-describedby="hintFrac" />
            <div class="hint" id="hintFrac">1〜4桁。右の設定で「0」を含む/含まないを選べます。</div>
          </div>
          <div class="field">
            <label for="bInt">Bの整数部の桁数</label>
            <input id="bInt" type="number" inputmode="numeric" min="0" max="4" value="1" aria-describedby="hintB" />
            <div class="hint" id="hintB">0桁は0のみ（例: 0.3）。1桁は1〜9、2桁は10〜99。</div>
          </div>
          <div class="field">
            <label for="bFrac">Bの小数部の桁数</label>
            <input id="bFrac" type="number" inputmode="numeric" min="1" max="4" value="1" />
            <div class="hint">1〜4桁。</div>
          </div>
          <div class="field">
            <label><input id="allowZeroFrac" type="checkbox" checked /> 小数部に0を含める（例: 3.40, 1.00 などを許可）</label>
            <div class="hint">チェックを外すと小数部は必ず1〜9…の数字で埋まります（末尾0なし）。</div>
          </div>
          <div class="field">
            <label>プレビュー</label>
            <div class="hint" id="previewText">Aの例: - / Bの例: -</div>
          </div>
        </div>

        <div class="buttons">
          <button id="btnGenerate">問題を生成</button>
          <button id="btnPrintProblems" class="secondary">問題だけ印刷</button>
          <button id="btnPrintAnswers" class="secondary">模範解答だけ印刷</button>
        </div>
        <div id="message" aria-live="polite" class="error" style="min-height:1.2em;"></div>
      </section>

      <!-- 出力: 問題と解答 -->
      <section class="outputs" aria-label="出力領域">
        <div id="problems-sheet" class="sheet" aria-labelledby="problems-title">
          <h2 id="problems-title">問題</h2>
          <div class="meta" id="problems-meta">設定: -</div>
          <ol id="problems" class="problem-list"></ol>
        </div>
        <div id="answers-sheet" class="sheet" aria-labelledby="answers-title">
          <h2 id="answers-title">模範解答</h2>
          <div class="meta" id="answers-meta">設定: -</div>
          <ol id="answers" class="answer-list"></ol>
        </div>
      </section>
    </div>

    <script>
      // 乱数の基本
      function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

      // 指定桁数の整数を生成（桁数0は常に0を返す）
      function generateIntByDigits(digits) {
        if (digits === 0) return 0;
        const min = Math.pow(10, digits - 1);
        const max = Math.pow(10, digits) - 1;
        return randInt(min, max);
      }

      // 小数の生成（整数部/小数部の桁数から作成）
      // 返り値: { valueInt: BigInt, scale: number, text: string }
      function generateDecimal(aIntDigits, aFracDigits, allowZeroFraction) {
        const i = generateIntByDigits(aIntDigits);
        // 小数部: 0を含める場合は0〜(10^d-1)。含めない場合は1〜(10^d-1)。
        const fracMin = allowZeroFraction ? 0 : Math.pow(10, aFracDigits - 1);
        const fracMax = Math.pow(10, aFracDigits) - 1;
        const f = randInt(fracMin, fracMax);
        const scale = aFracDigits;
        const valueInt = BigInt(i) * BigInt(Math.pow(10, scale)) + BigInt(f);
        const text = `${i}.${String(f).padStart(scale, '0')}`;
        return { valueInt, scale, text };
      }

      // スケール付き整数の積を文字列に整形
      function formatScaled(intVal, scale) {
        const s = intVal.toString();
        if (scale === 0) return s;
        const negative = s.startsWith('-');
        const raw = negative ? s.slice(1) : s;
        const pad = scale - raw.length;
        const padded = pad > 0 ? '0'.repeat(pad) + raw : raw;
        const head = padded.slice(0, Math.max(0, padded.length - scale)) || '0';
        const tail = padded.slice(-scale).padStart(scale, '0');
        let out = `${head}.${tail}`;
        // 末尾の0を削除（小数点以下のみ）。すべて削除された場合は小数点も除去。
        if (out.includes('.')) {
          const parts = out.split('.');
          const fracTrimmed = parts[1].replace(/0+$/, '');
          out = fracTrimmed.length ? `${parts[0]}.${fracTrimmed}` : parts[0];
        }
        return negative ? ('-' + out) : out;
      }

      // 設定の取得とチェック
      function readConfig() {
        const aInt = parseInt(document.getElementById('aInt').value, 10);
        const aFrac = parseInt(document.getElementById('aFrac').value, 10);
        const bInt = parseInt(document.getElementById('bInt').value, 10);
        const bFrac = parseInt(document.getElementById('bFrac').value, 10);
        const allowZeroFraction = !!document.getElementById('allowZeroFrac').checked;
        const count = 40; // 問題数（固定）

        if (!Number.isFinite(aInt) || aInt < 0 || aInt > 4) return { ok:false, message:'Aの整数部の桁数は0〜4で入力してください。' };
        if (!Number.isFinite(aFrac) || aFrac < 1 || aFrac > 4) return { ok:false, message:'Aの小数部の桁数は1〜4で入力してください。' };
        if (!Number.isFinite(bInt) || bInt < 0 || bInt > 4) return { ok:false, message:'Bの整数部の桁数は0〜4で入力してください。' };
        if (!Number.isFinite(bFrac) || bFrac < 1 || bFrac > 4) return { ok:false, message:'Bの小数部の桁数は1〜4で入力してください。' };

        // 積の小数桁数が多くなりすぎるのを抑制（最大8桁）
        if (aFrac + bFrac > 8) return { ok:false, message:'小数部の合計は最大8桁までにしてください。' };

        return { ok:true, config: { aInt, aFrac, bInt, bFrac, allowZeroFraction, count } };
      }

      // 問題1件を生成
      function createOneProblem(aInt, aFrac, bInt, bFrac, allowZeroFraction) {
        const A = generateDecimal(aInt, aFrac, allowZeroFraction);
        const B = generateDecimal(bInt, bFrac, allowZeroFraction);
        const prodInt = A.valueInt * B.valueInt; // BigInt
        const prodScale = A.scale + B.scale;
        const productText = formatScaled(prodInt, prodScale);
        return { aText: A.text, bText: B.text, productText };
      }

      // 一括生成
      function generateProblems() {
        const msg = document.getElementById('message');
        msg.textContent = '';
        const res = readConfig();
        if (!res.ok) {
          msg.textContent = res.message;
          renderMeta(null);
          clearLists();
          return;
        }
        const { aInt, aFrac, bInt, bFrac, allowZeroFraction, count } = res.config;

        const problems = [];
        for (let i = 0; i < count; i++) {
          problems.push(createOneProblem(aInt, aFrac, bInt, bFrac, allowZeroFraction));
        }

        renderMeta({ aInt, aFrac, bInt, bFrac, allowZeroFraction, count });
        renderProblems(problems);
        renderAnswers(problems);
        updatePreviews();
      }

      // 設定メタの表示
      function renderMeta(meta) {
        const pMeta = document.getElementById('problems-meta');
        const aMeta = document.getElementById('answers-meta');
        if (!meta) { pMeta.textContent = '設定: -'; aMeta.textContent = '設定: -'; return; }
        const zeroStr = meta.allowZeroFraction ? '（小数部0を含む）' : '（小数部0なし）';
        const text = `設定: A 整数${meta.aInt}桁/小数${meta.aFrac}桁 × B 整数${meta.bInt}桁/小数${meta.bFrac}桁 ${zeroStr} / 全${meta.count}問`;
        pMeta.textContent = text; aMeta.textContent = text;
      }

      function clearLists() { document.getElementById('problems').innerHTML = ''; document.getElementById('answers').innerHTML = ''; }

      // 問題の描画
      function renderProblems(list) {
        const ol = document.getElementById('problems');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          const base = document.createElement('span');
          base.textContent = `${p.aText} × ${p.bText} = `;
          const blank = document.createElement('span');
          blank.className = 'blank';
          li.appendChild(base);
          li.appendChild(blank);
          ol.appendChild(li);
        });
      }

      // 解答の描画
      function renderAnswers(list) {
        const ol = document.getElementById('answers');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          li.textContent = `${p.aText} × ${p.bText} = ${p.productText}`;
          ol.appendChild(li);
        });
      }

      // 印刷: 指定のみ印刷
      function printOnly(which) {
        document.body.classList.remove('print-problems', 'print-answers');
        if (which === 'problems') document.body.classList.add('print-problems');
        if (which === 'answers') document.body.classList.add('print-answers');
        window.print();
        setTimeout(() => { document.body.classList.remove('print-problems', 'print-answers'); }, 200);
      }

      // イベント
      document.getElementById('btnGenerate').addEventListener('click', generateProblems);
      document.getElementById('btnPrintProblems').addEventListener('click', () => printOnly('problems'));
      document.getElementById('btnPrintAnswers').addEventListener('click', () => printOnly('answers'));

      // 入力変更でプレビュー更新
      ['aInt','aFrac','bInt','bFrac','allowZeroFrac'].forEach(id => {
        document.getElementById(id).addEventListener('input', updatePreviews);
        document.getElementById(id).addEventListener('change', updatePreviews);
      });

      function updatePreviews() {
        const res = readConfig();
        if (!res.ok) { document.getElementById('previewText').textContent = 'Aの例: - / Bの例: -'; return; }
        const { aInt, aFrac, bInt, bFrac, allowZeroFraction } = res.config;
        const A = generateDecimal(aInt, aFrac, allowZeroFraction);
        const B = generateDecimal(bInt, bFrac, allowZeroFraction);
        document.getElementById('previewText').textContent = `Aの例: ${A.text} / Bの例: ${B.text}`;
      }

      // 初期表示
      generateProblems();
      updatePreviews();
    </script>
  </body>
  </html>
