<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>因数分解プリント（x^2 + bx + c）</title>
    <!--
      目的: 中学生向けの二次式の因数分解（x^2 + bx + c）を自動生成し、問題/模範解答を個別印刷できるページ。
      注意: 画面に表示される文言は日本語、コード(変数名等)は英語、コメントは日本語とします。
      条件: x^2 の係数は 1 に固定（モニック）。
    -->
    <style>
      /* 全体スタイル（2jihouteishiki を踏襲） */
      :root { --accent:#2a7ae2; --ink:#222; --muted:#666; --bg:#fff; --panel:#f6f8fb;
        /* 左側の式（=の左）の固定幅 */
        --xcol-w: 240px; /* 画面 */
        --xcol-w-print: 70mm; /* 印刷 */
        /* 印刷時の高さ調整（ページ下余白の最適化） */
        --print-problems-offset: 22mm; /* 見出し等を差し引く高さ（従来:26mm）*/
        --print-answers-extra: 18mm;   /* 解答は式2行の分だけ余分に差し引く */
      }
      html, body { margin:0; padding:0; color:var(--ink); background:var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Noto Sans JP", sans-serif;
        line-height:1.6; }
      header { padding:16px 20px 8px; }
      header .title-line { display:flex; justify-content:center; align-items:baseline; gap:12px; }
      header h1 { margin:0 0 8px; font-size:20px; text-align:center; }
      header p { margin:0; color:var(--muted); font-size:13px; }
      .container { padding: 12px 20px 28px; }
      .score-box { border:1px solid #333; padding:2px 8px; border-radius:6px; font-size:14px; }

      /* 入力パネル */
      .controls { background:var(--panel); border:1px solid #e5e7eb; border-radius:12px; padding:16px; display:grid; gap:12px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:12px 16px; }
      .field { display:grid; gap:6px; }
      .field label { font-size:13px; color:#333; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .row span.sep { color:#999; }
      .field input[type="number"] { padding:8px 10px; border:1px solid #cfd6e4; border-radius:8px; font-size:14px; width:100%; box-sizing:border-box; }
      .field select { padding:8px 10px; border:1px solid #cfd6e4; border-radius:8px; font-size:14px; width:100%; box-sizing:border-box; }
      .hint { font-size:12px; color:var(--muted); }
      .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px, 1px, 1px); clip-path: inset(50%); white-space:nowrap; }
      .buttons { display:flex; gap:10px; flex-wrap:wrap; }
      button { appearance:none; border:1px solid var(--accent); background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
      button.secondary { background:#fff; color:var(--accent); }
      /* 問題数トグル */
      .toggle-bar { display:flex; gap:8px; }
      button.toggle { background:#fff; color:var(--accent); }
      button.toggle.selected { background:var(--accent); color:#fff; }
      button:disabled { opacity:.5; cursor:not-allowed; }
      .error { color:#b00020; font-size:13px; }

      /* 出力領域 */
      .outputs { display:grid; grid-template-columns:1fr; gap:20px; margin-top:18px; }
      @media (min-width: 980px) { .outputs { grid-template-columns:1fr 1fr; } }
      .sheet { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px 16px 6px; min-height:300px; }
      .sheet h2 { margin:0 0 8px; font-size:18px; }
      .sheet .meta { font-size:12px; color:var(--muted); margin-bottom:10px; }
      ol.problem-list, ol.answer-list { margin:0 0 12px 20px; padding:0; }
      ol.problem-list li, ol.answer-list li { margin:0 0 10px; }
      /* 模範解答を見やすく（問題行と答え行を分ける） */
      ol.answer-list li .eq-line { display:block; }
      ol.answer-list li .ans-line { display:block; margin-top:2px; }

      /* 問題の空欄 */
      .blank { display:inline-block; min-width: 60px; border-bottom: 2px dotted #333; height:1.2em; vertical-align:baseline; }
      /* 画面: = の左側（式部分）を固定幅にする */
      ol.problem-list .eq { display:inline-block; width: var(--xcol-w); min-width: var(--xcol-w); }

      /* 印刷制御（A4グリッド） */
      @page { size: A4; margin: 7mm; }
      .no-print {}
      .print-only { display:none; }
      @media print {
        .no-print { display:none !important; }
        .print-only { display:inline-block !important; }
        body.print-problems #answers-sheet { display:none !important; }
        body.print-answers #problems-sheet { display:none !important; }
        body.print-problems #controls, body.print-answers #controls { display:none !important; }
        header { margin-bottom:4px; }
        header .title-line { justify-content:space-between; }
        header p, .sheet .meta { display:none !important; }
        .container { padding: 0 4mm; }
        .sheet { border:none; padding:0; }
        #problems-title { display:none !important; }
        /* 画面用リストは印刷時非表示 */
        body.print-problems #problems { display:none !important; }
        /* 印刷用: 2列グリッド＋均等行配置（A4想定） */
        #problems-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - var(--print-problems-offset)); align-content:stretch; list-style:none; margin:0 0 0 20px; padding:0; counter-reset:pnum; }
        body.count-10 #problems-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #problems-grid { grid-template-rows: repeat(10, 1fr); }
        #problems-grid li { position:relative; padding-left:1.8em; display:flex; align-items:center; height:100%; break-inside:avoid; page-break-inside:avoid; white-space:nowrap; }
        #problems-grid li::before { counter-increment:pnum; content:'(' counter(pnum) ') '; position:absolute; left:0; width:1.8em; text-align:right; font-weight:600; }
        #problems-grid .blank { min-width:55px; }
        /* 印刷: = の左側（式部分）を固定幅にする */
        #problems-grid .eq { display:inline-block; width: var(--xcol-w-print); min-width: var(--xcol-w-print); }
        /* 解答も同様に2列グリッドで均等配置 */
        body.print-answers #answers { display:none !important; }
        body.print-answers #answers-title { display:none !important; }
        #answers-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - var(--print-problems-offset) - var(--print-answers-extra)); align-content:stretch; list-style:none; margin:0 0 0 20px; padding:0; counter-reset:anum; }
        body.count-10 #answers-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #answers-grid { grid-template-rows: repeat(10, 1fr); }
        #answers-grid li { position:relative; padding-left:1.8em; display:flex; flex-direction:column; justify-content:center; height:100%; break-inside:avoid; page-break-inside:avoid; white-space:nowrap; }
        #answers-grid li .eq-line { display:block; }
        #answers-grid li .ans-line { display:block; margin-top:1mm; }
        #answers-grid li::before { counter-increment:anum; content:'(' counter(anum) ') '; position:absolute; left:0; width:1.8em; text-align:right; font-weight:600; }
      }
    </style>
    <!-- MathJax 設定（TeX 表示/印刷用） -->
    <script>
      window.MathJax = {
        tex: { inlineMath: [['\\(','\\)']], displayMath: [['\\[','\\]']] },
        svg: { fontCache: 'global' },
        options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>
  <body>
    <header>
      <div class="title-line">
        <h1>因数分解プリント</h1>
        <span class="score-box print-only" aria-label="点数記入欄">点数（　　　　　）点</span>
      </div>
      <p>中学生向けの二次式の因数分解（x^2 + bx + c）を自動生成します。x^2 の係数は 1 に固定します。</p>
    </header>

    <div class="container">
      <!-- 入力コントロール -->
      <section id="controls" class="controls no-print" aria-label="生成条件の指定">
        <div class="grid">
          <div class="field">
            <label for="rMin">因数（x + p）（x + q）の p, q の範囲</label>
            <div class="row">
              <input id="rMin" type="number" inputmode="numeric" min="-20" max="20" value="-9" aria-describedby="hintR" />
              <span class="sep">〜</span>
              <input id="rMax" type="number" inputmode="numeric" min="-20" max="20" value="9" aria-describedby="hintR" />
            </div>
            <div class="hint" id="hintR">-20〜20 の範囲で指定します。負の数を含めない場合は 0 以上にしてください。</div>
          </div>

          <div class="field">
            <label><input id="allowNegative" type="checkbox" checked /> 負の数を含める（p, q に負符号を含めます）</label>
            <div class="hint">オフにすると、p, q は 0 以上になります。</div>
          </div>

          <div class="field">
            <label><input id="allowRepeated" type="checkbox" checked /> 重解（同じ因数）を含める</label>
            <div class="hint">オフにすると、(x + p)(x + q) において p ≠ q のみ生成します。</div>
          </div>

          <div class="field">
            <label>問題数</label>
            <div class="toggle-bar" role="group" aria-label="問題数の切り替え">
              <button id="count10" class="toggle selected" type="button">10問</button>
              <button id="count20" class="toggle" type="button">20問</button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="btnGenerate" type="button">問題を生成</button>
          <button id="btnPreview" type="button" class="secondary">プレビューを更新</button>
          <button id="btnPrintProblems" type="button" class="secondary">問題だけ印刷</button>
          <button id="btnPrintAnswers" type="button" class="secondary">模範解答だけ印刷</button>
        </div>
        <div id="message" class="error" aria-live="polite"></div>
      </section>

      <!-- 出力: 問題と解答 -->
      <section class="outputs" aria-label="出力領域">
        <div id="problems-sheet" class="sheet" aria-labelledby="problems-title">
          <h2 id="problems-title">問題</h2>
          <div class="meta" id="problems-meta">設定: -</div>
          <ol id="problems" class="problem-list"></ol>
          <ol id="problems-grid" class="print-only"></ol>
        </div>
        <div id="answers-sheet" class="sheet" aria-labelledby="answers-title">
          <h2 id="answers-title">模範解答</h2>
          <div class="meta" id="answers-meta">設定: -</div>
          <ol id="answers" class="answer-list"></ol>
          <ol id="answers-grid" class="print-only"></ol>
        </div>
      </section>
    </div>

    <script>
      // 乱数の基本
      function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

      // 係数や式の整形（画面表示）
      function formatX2() { return 'x<sup>2</sup>'; }
      function formatX(b) {
        if (b === 0) return '';
        if (b === 1) return ' + x';
        if (b === -1) return ' - x';
        const sign = b > 0 ? ' + ' : ' - ';
        return sign + Math.abs(b) + 'x';
      }
      function formatC(c) {
        if (c === 0) return '';
        const sign = c > 0 ? ' + ' : ' - ';
        return sign + Math.abs(c);
      }
      function formatEquationHTML(b, c) { return `${formatX2()}${formatX(b)}${formatC(c)}`; }

      // TeX 用（MathJax）
      function texX2() { return 'x^{2}'; }
      function texX(b) {
        if (b === 0) return '';
        if (b === 1) return ' + x';
        if (b === -1) return ' - x';
        const sign = b > 0 ? ' + ' : ' - ';
        return sign + Math.abs(b) + 'x';
      }
      function texC(c) {
        if (c === 0) return '';
        const sign = c > 0 ? ' + ' : ' - ';
        return sign + Math.abs(c);
      }
      function texEquation(b, c) { return `${texX2()}${texX(b)}${texC(c)}`; }
      function texFactorTerm(n) { return n >= 0 ? `(x + ${n})` : `(x - ${Math.abs(n)})`; }
      // 因数表示（特別仕様）
      // - 重解: (x + a)^2（a=0 のときは x^2）
      // - 片方が 0: x(x + a) の形（a はもう一方の因数）
      // - それ以外: (x + p)(x + q)
      function texFactorizationFromPQ(p, q) {
        if (p === q) {
          if (p === 0) return 'x^{2}';
          const sign = p >= 0 ? ' + ' : ' - ';
          return `(x${sign}${Math.abs(p)})^{2}`;
        }
        if (p === 0 || q === 0) {
          const a = (p === 0 ? q : p);
          const term = a >= 0 ? `(x + ${a})` : `(x - ${Math.abs(a)})`;
          return `x${term}`;
        }
        const t1 = texFactorTerm(p);
        const t2 = texFactorTerm(q);
        return `${t1}${t2}`;
      }

      // 設定の取得とチェック
      function readConfig() {
        let rMin = parseInt(document.getElementById('rMin').value, 10);
        let rMax = parseInt(document.getElementById('rMax').value, 10);
        const allowNegative = !!document.getElementById('allowNegative').checked;
        const allowRepeated = !!document.getElementById('allowRepeated').checked;
        const count = (document.getElementById('count20') && document.getElementById('count20').classList.contains('selected')) ? 20 : 10;

        // 入力チェック
        if (!Number.isFinite(rMin) || !Number.isFinite(rMax) || rMin < -20 || rMax > 20 || rMin > rMax)
          return { ok:false, message:'因数 p, q の範囲は -20〜20 で、最小値は最大値以下にしてください。' };
        if (!allowNegative && rMin < 0)
          return { ok:false, message:'負の数を含めない設定では、因数の最小値は 0 以上にしてください。' };
        if (!allowRepeated && rMin === rMax)
          return { ok:false, message:'重解を含めない設定では、因数の範囲幅は 2 以上にしてください。' };

        return { ok:true, config: { rMin, rMax, allowNegative, allowRepeated, count } };
      }

      // 問題1件を生成（(x + p)(x + q) を展開して b, c を作る）
      function createOneProblem(cfg) {
        const { rMin, rMax, allowRepeated } = cfg;
        let p = randInt(rMin, rMax);
        let q = randInt(rMin, rMax);
        if (!allowRepeated) {
          let tries = 0;
          while (q === p && tries < 20) { q = randInt(rMin, rMax); tries++; }
          if (q === p) q = (p === rMax ? p - 1 : p + 1);
        }
        const b = p + q;
        const c = p * q;
        const roots = [p, q].sort((a, b) => a - b);
        return { p, q, b, c, roots };
      }

      // 一括生成
      function generateProblems() {
        const msg = document.getElementById('message');
        msg.textContent = '';
        const res = readConfig();
        if (!res.ok) {
          msg.textContent = res.message;
          renderMeta(null);
          clearLists();
          return;
        }
        const cfg = res.config;

        const problems = [];
        for (let i = 0; i < cfg.count; i++) problems.push(createOneProblem(cfg));

        renderMeta(cfg);
        document.body.classList.remove('count-10','count-20');
        document.body.classList.add(cfg.count === 20 ? 'count-20' : 'count-10');
        renderProblems(problems);
        renderAnswers(problems);
        updatePreviews();
        if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
      }

      // 設定メタの表示
      function renderMeta(meta) {
        const pMeta = document.getElementById('problems-meta');
        const aMeta = document.getElementById('answers-meta');
        if (!meta) { pMeta.textContent = '設定: -'; aMeta.textContent = '設定: -'; return; }
        const signStr = meta.allowNegative ? '（負の数あり）' : '（負の数なし）';
        const repStr = meta.allowRepeated ? '重解あり' : '重解なし';
        const text = `設定: 因数範囲 ${meta.rMin}〜${meta.rMax} ${signStr} / ${repStr} / 全${meta.count}問`;
        pMeta.textContent = text; aMeta.textContent = text;
      }

      function clearLists() {
        const ids = ['problems','answers','problems-grid','answers-grid'];
        ids.forEach(id => { const el = document.getElementById(id); if (el) el.innerHTML = ''; });
      }

      // 問題の描画（画面）
      function renderProblems(list) {
        const ol = document.getElementById('problems');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          const left = `<span class="eq">${formatEquationHTML(p.b, p.c)} = </span>`;
          const blanks = `( <span class="blank" aria-label="因数1"></span> )( <span class="blank" aria-label="因数2"></span> )`;
          li.innerHTML = left + blanks;
          ol.appendChild(li);
        });

        // 印刷グリッド
        const grid = document.getElementById('problems-grid');
        grid.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          const left = `<span class="eq">${formatEquationHTML(p.b, p.c)} = </span>`;
          const blanks = `( <span class="blank"></span> )( <span class="blank"></span> )`;
          li.innerHTML = left + blanks;
          grid.appendChild(li);
        });
      }

      // 解答の描画
      function renderAnswers(list) {
        const ol = document.getElementById('answers');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          const eq = `\\( ${texEquation(p.b, p.c)} = \\)`;
          const ans = `\\( ${texFactorizationFromPQ(p.roots[0], p.roots[1])} \\)`;
          li.innerHTML = `<span class=\"eq-line\">${eq}</span><span class=\"ans-line\">${ans}</span>`;
          ol.appendChild(li);
        });

        // 印刷グリッド
        const grid = document.getElementById('answers-grid');
        grid.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          const eq = `\\( ${texEquation(p.b, p.c)} = \\)`;
          const ans = `\\( ${texFactorizationFromPQ(p.roots[0], p.roots[1])} \\)`;
          li.innerHTML = `<span class=\"eq-line\">${eq}</span><span class=\"ans-line\">${ans}</span>`;
          grid.appendChild(li);
        });
      }

      // ボタンの印刷ハンドラ
      function printProblems() {
        document.body.classList.remove('print-answers');
        document.body.classList.add('print-problems');
        window.print();
        document.body.classList.remove('print-problems');
      }
      function printAnswers() {
        document.body.classList.remove('print-problems');
        document.body.classList.add('print-answers');
        window.print();
        document.body.classList.remove('print-answers');
      }

      // プレビュー更新（現在は生成と同じ動作）
      function updatePreviews() {}

      // 初期化
      function init() {
        const btnGen = document.getElementById('btnGenerate');
        const btnPrev = document.getElementById('btnPreview');
        const btnPP = document.getElementById('btnPrintProblems');
        const btnPA = document.getElementById('btnPrintAnswers');
        const t10 = document.getElementById('count10');
        const t20 = document.getElementById('count20');

        btnGen.addEventListener('click', generateProblems);
        btnPrev.addEventListener('click', generateProblems);
        btnPP.addEventListener('click', printProblems);
        btnPA.addEventListener('click', printAnswers);
        t10.addEventListener('click', () => { t10.classList.add('selected'); t20.classList.remove('selected'); });
        t20.addEventListener('click', () => { t20.classList.add('selected'); t10.classList.remove('selected'); });

        // 設定値の相互整合（負の数オフ時、下限を0に寄せる）
        const allowNeg = document.getElementById('allowNegative');
        allowNeg.addEventListener('change', () => {
          const rMinEl = document.getElementById('rMin');
          if (!allowNeg.checked && parseInt(rMinEl.value, 10) < 0) rMinEl.value = '0';
        });

        // 初回生成（プレビュー）
        generateProblems();
      }

      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
      else init();
    </script>
  </body>
  </html>
