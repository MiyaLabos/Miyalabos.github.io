<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>展開公式プリント（因数分解へのつながり）</title>
    <!--
      目的: 中学生向けの展開公式の演習問題（因数→展開）を自動生成し、問題/模範解答を個別印刷できるページ。
      方針: 因数分解との往復（(x+a)(x+b) ↔ x^2+bx+c、平方の公式、和と差の積）を意識した出題。
      注記: 画面の文言は日本語、コード(変数名等)は英語、コメントは日本語とする。
    -->
    <style>
      /* 共通スタイル（insuubunkai の設計を踏襲） */
      :root {
        --accent:#2a7ae2; --ink:#222; --muted:#666; --bg:#fff; --panel:#f6f8fb;
        /* 左側（= の左）固定幅 */
        --xcol-w: 280px; /* 画面 */
        --xcol-w-print: 80mm; /* 印刷 */
        /* 印刷時の高さ調整 */
        --print-problems-offset: 22mm;
        --print-answers-extra: 18mm;
      }
      html, body { margin:0; padding:0; color:var(--ink); background:var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Noto Sans JP", sans-serif;
        line-height:1.6; }
      header { padding:16px 20px 8px; }
      header .title-line { display:flex; justify-content:center; align-items:baseline; gap:12px; }
      header h1 { margin:0 0 8px; font-size:20px; text-align:center; }
      header p { margin:0; color:var(--muted); font-size:13px; }
      .container { padding:12px 20px 28px; }
      .score-box { border:1px solid #333; padding:2px 8px; border-radius:6px; font-size:14px; }

      /* 入力パネル */
      .controls { background:var(--panel); border:1px solid #e5e7eb; border-radius:12px; padding:16px; display:grid; gap:12px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:12px 16px; }
      .field { display:grid; gap:6px; }
      .field label { font-size:13px; color:#333; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .row span.sep { color:#999; }
      .field input[type="number"], .field select { padding:8px 10px; border:1px solid #cfd6e4; border-radius:8px; font-size:14px; width:100%; box-sizing:border-box; }
      .hint { font-size:12px; color:var(--muted); }
      .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px, 1px, 1px); clip-path: inset(50%); white-space:nowrap; }
      .buttons { display:flex; gap:10px; flex-wrap:wrap; }
      button { appearance:none; border:1px solid var(--accent); background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
      button.secondary { background:#fff; color:var(--accent); }
      .toggle-bar { display:flex; gap:8px; }
      button.toggle { background:#fff; color:var(--accent); }
      button.toggle.selected { background:var(--accent); color:#fff; }
      button:disabled { opacity:.5; cursor:not-allowed; }
      .error { color:#b00020; font-size:13px; }

      /* 出力領域 */
      .outputs { display:grid; grid-template-columns:1fr; gap:20px; margin-top:18px; }
      @media (min-width: 980px) { .outputs { grid-template-columns:1fr 1fr; } }
      .sheet { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px 16px 6px; min-height:300px; }
      .sheet h2 { margin:0 0 8px; font-size:18px; }
      .sheet .meta { font-size:12px; color:var(--muted); margin-bottom:10px; }
      ol.problem-list, ol.answer-list { margin:0 0 12px 20px; padding:0; }
      ol.problem-list li, ol.answer-list li { margin:0 0 10px; }
      ol.answer-list li .eq-line { display:block; }
      ol.answer-list li .ans-line { display:block; margin-top:2px; }

      /* 問題の空欄 */
      .blank { display:inline-block; min-width: 120px; border-bottom: 2px dotted #333; height:1.2em; vertical-align:baseline; }
      /* 画面: = の左側（因数表示）を固定幅にする */
      ol.problem-list .eq { display:inline-block; width: var(--xcol-w); min-width: var(--xcol-w); }

      /* 印刷制御 */
      @page { size: A4; margin: 7mm; }
      .no-print {}
      .print-only { display:none; }
      /* 画面では印刷用グリッドを非表示にする（重複表示防止） */
      #problems-grid, #answers-grid { display:none; }
      @media print {
        .no-print { display:none !important; }
        .print-only { display:inline-block !important; }
        body.print-problems #answers-sheet { display:none !important; }
        body.print-answers #problems-sheet { display:none !important; }
        body.print-problems #controls, body.print-answers #controls { display:none !important; }
        header { margin-bottom:4px; }
        header .title-line { justify-content:space-between; }
        header p, .sheet .meta { display:none !important; }
        .container { padding: 0 4mm; }
        .sheet { border:none; padding:0; }
        #problems-title { display:none !important; }
        /* 画面用リストは印刷時非表示 */
        body.print-problems #problems { display:none !important; }
        /* 印刷: 2列グリッド+均等行配置 */
        #problems-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - var(--print-problems-offset)); align-content:stretch; list-style:none; margin:0 0 0 20px; padding:0; counter-reset:pnum; }
        body.count-10 #problems-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #problems-grid { grid-template-rows: repeat(10, 1fr); }
        #problems-grid li { position:relative; padding-left:1.8em; display:flex; align-items:center; height:100%; break-inside:avoid; page-break-inside:avoid; white-space:nowrap; }
        #problems-grid li::before { counter-increment:pnum; content:'(' counter(pnum) ') '; position:absolute; left:0; width:1.8em; text-align:right; font-weight:600; }
        #problems-grid .blank { min-width:90px; }
        /* 印刷: = の左側（因数表示）を固定幅にする */
        #problems-grid .eq { display:inline-block; width: var(--xcol-w-print); min-width: var(--xcol-w-print); }
        /* 解答も2列グリッドで均等配置 */
        body.print-answers #answers { display:none !important; }
        body.print-answers #answers-title { display:none !important; }
        #answers-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - var(--print-problems-offset) - var(--print-answers-extra)); align-content:stretch; list-style:none; margin:0 0 0 20px; padding:0; counter-reset:anum; }
        body.count-10 #answers-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #answers-grid { grid-template-rows: repeat(10, 1fr); }
        #answers-grid li { position:relative; padding-left:1.8em; display:flex; flex-direction:column; justify-content:center; height:100%; break-inside:avoid; page-break-inside:avoid; white-space:nowrap; }
        #answers-grid li .eq-line { display:block; }
        #answers-grid li .ans-line { display:block; margin-top:1mm; }
        #answers-grid li::before { counter-increment:anum; content:'(' counter(anum) ') '; position:absolute; left:0; width:1.8em; text-align:right; font-weight:600; }
      }
    </style>
    <!-- 数式表示（MathJax / CDN 利用） -->
    <script>
      /* MathJax 設定（TeX 表示/印刷用） */
      window.MathJax = {
        tex: { inlineMath: [['\\(','\\)']], displayMath: [['\\[','\\]']] },
        svg: { fontCache: 'global' },
        options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>
  <body>
    <header>
      <div class="title-line">
        <h1>展開公式プリント</h1>
        <span class="score-box print-only" aria-label="点数記入欄">点数（　　　　　）点</span>
      </div>
      <p>因数の形から展開結果を求める練習です。因数分解との往復を意識できるよう、(x+a)(x+b)、平方の公式、和と差の積を出題します。</p>
    </header>

    <div class="container">
      <!-- 入力コントロール -->
      <section id="controls" class="controls no-print" aria-label="生成条件の指定">
        <div class="grid">
          <div class="field">
            <label for="rMin">定数 a, b の範囲</label>
            <div class="row">
              <input id="rMin" type="number" inputmode="numeric" min="-20" max="20" value="-9" aria-describedby="hintR" />
              <span class="sep">〜</span>
              <input id="rMax" type="number" inputmode="numeric" min="-20" max="20" value="9" aria-describedby="hintR" />
            </div>
            <div class="hint" id="hintR">-20〜20 の範囲で指定します。負の数を含めない場合は 0 以上にしてください。</div>
          </div>

          <div class="field">
            <label><input id="allowNegative" type="checkbox" checked /> 負の数を含める（a, b に負符号を含めます）</label>
            <div class="hint">オフにすると、a, b は 0 以上になります。</div>
          </div>

          <div class="field">
            <label><input id="allowRepeated" type="checkbox" checked /> 重解（a = b の形）を含める（一般形 (x + a)(x + b) に適用）</label>
          </div>

          <div class="field">
            <label>出題形式</label>
            <div class="row" role="group" aria-label="出題形式の切り替え">
              <label><input id="patternAB" type="checkbox" checked /> 一般形 (x + a)(x + b)</label>
              <label><input id="patternSquare" type="checkbox" checked /> 平方の公式 (x ± a)<sup>2</sup></label>
              <label><input id="patternDiff" type="checkbox" checked /> 和と差の積 (x + a)(x - a)</label>
              <label><input id="patternCoeff" type="checkbox" /> 係数つき (ax + b)(cx + d)</label>
              <label><input id="patternCoeffSquare" type="checkbox" /> 係数つき平方 (ax ± b)<sup>2</sup></label>
              <label><input id="patternCoeffDiff" type="checkbox" /> 係数つき和差 (ax + b)(ax - b)</label>
            </div>
            <div class="hint">少なくとも1種類を選択してください。</div>
          </div>

          <div class="field">
            <label for="kMin">係数の範囲（0 は除外）</label>
            <div class="row">
              <input id="kMin" type="number" inputmode="numeric" min="-9" max="9" value="1" aria-describedby="hintK" />
              <span class="sep">〜</span>
              <input id="kMax" type="number" inputmode="numeric" min="-9" max="9" value="5" aria-describedby="hintK" />
            </div>
            <div class="hint" id="hintK">0 は自動的に除外します。負の係数が必要な場合は負の範囲を含めてください。</div>
          </div>

          <div class="field">
            <label>問題数</label>
            <div class="toggle-bar" role="group" aria-label="問題数の切り替え">
              <button id="count10" class="toggle selected" type="button">10問</button>
              <button id="count20" class="toggle" type="button">20問</button>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="btnGenerate" type="button">問題を生成</button>
          <button id="btnPrintProblems" class="secondary" type="button">問題を印刷</button>
          <button id="btnPrintAnswers" class="secondary" type="button">解答を印刷</button>
        </div>
        <div class="error" id="message" role="alert" aria-live="polite"></div>
      </section>

      <!-- 出力領域 -->
      <section id="problems-sheet" class="sheet" aria-label="問題">
        <h2 id="problems-title">問題（因数 → 展開）</h2>
        <div id="problems-meta" class="meta">設定: -</div>
        <ol id="problems" class="problem-list"></ol>
        <!-- 印刷用 2列グリッド -->
        <ol id="problems-grid"></ol>
      </section>

      <section id="answers-sheet" class="sheet" aria-label="模範解答">
        <h2 id="answers-title">模範解答</h2>
        <div id="answers-meta" class="meta">設定: -</div>
        <ol id="answers" class="answer-list"></ol>
        <!-- 印刷用 2列グリッド -->
        <ol id="answers-grid"></ol>
      </section>
    </div>

    <script>
      // 乱数（整数）
      function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

      // 画面用（テキスト整形）
      function sgn(n) { return n >= 0 ? '+' : '-'; }
      function abs(n) { return Math.abs(n); }

      // 画面左側（因数表示）のプレーン文字列
      function plainAB(a, b) {
        // （x+0）は x として表記。両方0のときは x<sup>2</sup>。
        const aZero = (a === 0);
        const bZero = (b === 0);
        if (aZero && bZero) return `x<sup>2</sup>`;
        if (aZero) {
          const bTerm = `${b >= 0 ? '+' : '-'} ${abs(b)}`;
          return `x( x ${bTerm} )`;
        }
        if (bZero) {
          const aTerm = `${a >= 0 ? '+' : '-'} ${abs(a)}`;
          return `( x ${aTerm} )x`;
        }
        const aTerm = `${sgn(a)} ${abs(a)}`;
        const bTerm = `${sgn(b)} ${abs(b)}`;
        return `( x ${aTerm} )( x ${bTerm} )`;
      }
      function plainSquare(a, sign) { // sign: 'plus' | 'minus'
        if (a === 0) return 'x<sup>2</sup>';
        const t = `${sign === 'plus' ? '+' : '-'} ${abs(a)}`;
        return `( x ${t} )<sup>2</sup>`;
      }
      function plainDiff(a) { return a === 0 ? `x<sup>2</sup>` : `( x + ${abs(a)} )( x - ${abs(a)} )`; }

      // TeX 整形（MathJax 用）
      function texAB(a, b) {
        // （x+0）は x として表記。両方0のときは x^{2}。
        const aZero = (a === 0);
        const bZero = (b === 0);
        if (aZero && bZero) return 'x^{2}';
        const t1 = aZero ? 'x' : (a >= 0 ? `(x + ${a})` : `(x - ${abs(a)})`);
        const t2 = bZero ? 'x' : (b >= 0 ? `(x + ${b})` : `(x - ${abs(b)})`);
        // 片方が x のときは x(...) の形に近づける（表示簡潔化）。
        if (aZero && !bZero) return `x${t2}`;
        if (!aZero && bZero) return `${t1}x`;
        return `${t1}${t2}`;
      }
      function texSquare(a, sign) {
        if (a === 0) return 'x^{2}';
        const t = sign === 'plus' ? `(x + ${abs(a)})` : `(x - ${abs(a)})`;
        return `${t}^{2}`;
      }
      function texDiff(a) { return a === 0 ? 'x^{2}' : `(x + ${abs(a)})(x - ${abs(a)})`; }

      // 展開後（TeX）
      function texX2() { return 'x^{2}'; }
      function texXCoeff(k) {
        if (k === 0) return '';
        if (k === 1) return ' + x';
        if (k === -1) return ' - x';
        const sign = k > 0 ? ' + ' : ' - ';
        return sign + abs(k) + 'x';
      }
      function texConst(c) {
        if (c === 0) return '';
        const sign = c > 0 ? ' + ' : ' - ';
        return sign + abs(c);
      }
      function texQuadratic(b, c) { return `${texX2()}${texXCoeff(b)}${texConst(c)}`; }
      // 先頭係数も表示する一般形 ax^2 + bx + c
      function texQuadraticGeneral(A, B, C) {
        let head = '';
        if (A === 1) head = texX2();
        else if (A === -1) head = '- ' + texX2();
        else head = `${A}` + texX2();
        return `${head}${texXCoeff(B)}${texConst(C)}`;
      }

      // 係数つき線形因数（画面用）
      function plainLinear(px, q) {
        const xPart = (px === 1) ? 'x' : (px === -1 ? '-x' : `${px}x`);
        if (q === 0) return xPart;
        return `${xPart} ${q >= 0 ? '+' : '-'} ${abs(q)}`;
      }
      function plainCoeff(p, q, r, s) {
        const left = q === 0 ? `${plainLinear(p, q)}` : `( ${plainLinear(p, q)} )`;
        const right = s === 0 ? `${plainLinear(r, s)}` : `( ${plainLinear(r, s)} )`;
        return `${left} ${right}`;
      }

      // 係数つき線形因数（TeX 用）
      function texLinear(px, q) {
        const xPart = (px === 1) ? 'x' : (px === -1 ? '-x' : `${px}x`);
        if (q === 0) return xPart;
        const sign = q >= 0 ? ' + ' : ' - ';
        return `${xPart}${sign}${abs(q)}`;
      }
      function texCoeff(p, q, r, s) {
        const t1 = q === 0 ? texLinear(p, q) : `(${texLinear(p, q)})`;
        const t2 = s === 0 ? texLinear(r, s) : `(${texLinear(r, s)})`;
        return `${t1}${t2}`;
      }

      // 係数つき平方/和差（画面用）
      function plainCoeffSquare(p, b, sign) {
        const left = plainLinear(p, 0);
        const op = sign === 'plus' ? '+' : '-';
        return `( ${left} ${op} ${abs(b)} )<sup>2</sup>`;
      }
      function plainCoeffDiff(p, b) {
        const left = plainLinear(p, 0);
        return `( ${left} + ${abs(b)} )( ${left} - ${abs(b)} )`;
      }

      // 係数つき平方/和差（TeX 用）
      function texCoeffSquare(p, b, sign) {
        const left = texLinear(p, 0);
        const op = sign === 'plus' ? ' + ' : ' - ';
        return `(${left}${op}${abs(b)})^{2}`;
      }
      function texCoeffDiff(p, b) {
        const left = texLinear(p, 0);
        return `(${left} + ${abs(b)})(${left} - ${abs(b)})`;
      }

      // 定数の非ゼロ抽選
      function pickNonZeroConst(cfg) {
        const min = cfg.rMin;
        const max = cfg.rMax;
        if (min === 0 && max === 0) return 0;
        if (max < 0) return randInt(min, max);
        if (min > 0) return randInt(min, max);
        const hasNeg = (min < 0);
        const hasPos = (max > 0);
        if (hasNeg && hasPos) {
          return (Math.random() < 0.5) ? randInt(min, -1) : randInt(1, max);
        } else if (hasNeg) {
          return randInt(min, -1);
        } else if (hasPos) {
          return randInt(1, max);
        }
        return 0;
      }

      // 問題生成
      function readConfig() {
        let rMin = parseInt(document.getElementById('rMin').value, 10);
        let rMax = parseInt(document.getElementById('rMax').value, 10);
        const allowNegative = !!document.getElementById('allowNegative').checked;
        const allowRepeated = !!document.getElementById('allowRepeated').checked;
        const useAB = !!document.getElementById('patternAB').checked;
        const useSquare = !!document.getElementById('patternSquare').checked;
        const useDiff = !!document.getElementById('patternDiff').checked;
        const useCoeff = !!document.getElementById('patternCoeff').checked;
        const useCoeffSquare = !!document.getElementById('patternCoeffSquare').checked;
        const useCoeffDiff = !!document.getElementById('patternCoeffDiff').checked;
        let kMin = parseInt(document.getElementById('kMin').value, 10);
        let kMax = parseInt(document.getElementById('kMax').value, 10);
        const count = (document.getElementById('count20') && document.getElementById('count20').classList.contains('selected')) ? 20 : 10;

        if (!Number.isFinite(rMin) || !Number.isFinite(rMax) || rMin < -20 || rMax > 20 || rMin > rMax)
          return { ok:false, message:'a, b の範囲は -20〜20 で、最小値は最大値以下にしてください。' };
        if (!allowNegative && rMin < 0)
          return { ok:false, message:'負の数を含めない設定では、最小値は 0 以上にしてください。' };
        if (!Number.isFinite(kMin) || !Number.isFinite(kMax) || kMin < -9 || kMax > 9 || kMin > kMax)
          return { ok:false, message:'係数の範囲は -9〜9 で、最小値は最大値以下にしてください。' };
        if (!useAB && !useSquare && !useDiff && !useCoeff && !useCoeffSquare && !useCoeffDiff)
          return { ok:false, message:'出題形式は少なくとも1種類選択してください。' };

        return { ok:true, config: { rMin, rMax, kMin, kMax, allowNegative, allowRepeated, useAB, useSquare, useDiff, useCoeff, useCoeffSquare, useCoeffDiff, count } };
      }

      // 0を除外して a を選ぶ（不可能な場合は 0 を返す）
      function pickNonZeroA(cfg) {
        const min = cfg.allowNegative ? cfg.rMin : Math.max(0, cfg.rMin);
        const max = cfg.rMax;
        if (min === 0 && max === 0) return 0; // 非ゼロ不可
        if (max < 0) return randInt(min, max); // すべて負（0未満）
        if (min > 0) return randInt(min, max); // すべて正（0超）
        const hasNeg = (min < 0);
        const hasPos = (max > 0);
        if (hasNeg && hasPos) {
          return (Math.random() < 0.5) ? randInt(min, -1) : randInt(1, max);
        } else if (hasNeg) {
          return randInt(min, -1);
        } else if (hasPos) {
          return randInt(1, max);
        }
        return 0;
      }

      function pickNonZeroCoef(cfg) {
        const min = cfg.kMin;
        const max = cfg.kMax;
        if (min === 0 && max === 0) return 0;
        if (max < 0) return randInt(min, max);
        if (min > 0) return randInt(min, max);
        const hasNeg = (min < 0);
        const hasPos = (max > 0);
        if (hasNeg && hasPos) {
          return (Math.random() < 0.5) ? randInt(min, -1) : randInt(1, max);
        } else if (hasNeg) {
          return randInt(min, -1);
        } else if (hasPos) {
          return randInt(1, max);
        }
        return 0;
      }

      // 一般形 (x+a)(x+b) を生成（x^2 を避ける）。不可能なら null。
      function makeABProblem(cfg) {
        let a = randInt(cfg.rMin, cfg.rMax);
        let b = randInt(cfg.rMin, cfg.rMax);
        if (!cfg.allowRepeated) {
          let tries = 0;
          while (a === b && tries < 20) { b = randInt(cfg.rMin, cfg.rMax); tries++; }
          if (a === b) b = (a === cfg.rMax ? a - 1 : a + 1);
        }
        // x^2 回避（a=b=0 を避ける）
        if (a === 0 && b === 0) {
          if (cfg.rMin < 0) b = -1; else if (cfg.rMax > 0) b = 1; else return null; // 0しか取れない
        }
        const B = a + b;
        const C = a * b;
        return { type:'ab', a, b, B, C };
      }

      function createOneProblem(cfg) {
        // 出題形式の抽選（何度か試行して有効な問題を作る）
        const patterns = [];
        if (cfg.useAB) patterns.push('ab');
        if (cfg.useSquare) patterns.push('square');
        if (cfg.useDiff) patterns.push('diff');
        if (cfg.useCoeff) patterns.push('coeff');
        if (cfg.useCoeffSquare) patterns.push('coeffSquare');
        if (cfg.useCoeffDiff) patterns.push('coeffDiff');

        for (let tries = 0; tries < 20; tries++) {
          const type = patterns[randInt(0, patterns.length - 1)];
          if (type === 'ab') {
            const prob = makeABProblem(cfg);
            if (prob) return prob;
            continue;
          }
          if (type === 'square') {
            const a = pickNonZeroA(cfg);
            if (a !== 0) {
              const sign = Math.random() < 0.5 ? 'plus' : 'minus';
              const B = sign === 'plus' ? 2 * a : -2 * a;
              const C = a * a;
              return { type:'square', a, sign, A:1, B, C };
            }
            continue;
          }
          // diff
          if (type === 'diff') {
            const a = pickNonZeroA(cfg);
            if (a !== 0) {
              const B = 0;
              const C = -1 * a * a; // x^2 - a^2
              return { type:'diff', a, A:1, B, C };
            }
            continue;
          }
          // 係数つき (ax + b)(cx + d)
          if (type === 'coeff') {
            let p = pickNonZeroCoef(cfg);
            let r = pickNonZeroCoef(cfg);
            if (p === 0 || r === 0) continue;
            let q = randInt(cfg.rMin, cfg.rMax);
            let s = randInt(cfg.rMin, cfg.rMax);
            // 両定数ゼロは避ける（x^2= 系の見た目を回避）
            if (q === 0 && s === 0) {
              if (cfg.rMin < 0) s = -1; else if (cfg.rMax > 0) s = 1; else continue;
            }
            // 少なくとも片側は |係数|>=2 にして「係数つき」を実感
            if (Math.abs(p) === 1 && Math.abs(r) === 1) {
              if (Math.random() < 0.5) p = (p < 0 ? -2 : 2); else r = (r < 0 ? -2 : 2);
            }
            const A = p * r;
            const B = p * s + q * r;
            const C = q * s;
            return { type:'coeff', p, q, r, s, A, B, C };
          }

          // 係数つき平方 (ax ± b)^2（b ≠ 0）
          if (type === 'coeffSquare') {
            const p = pickNonZeroCoef(cfg);
            const b = pickNonZeroConst(cfg);
            if (p !== 0 && b !== 0) {
              const sign = Math.random() < 0.5 ? 'plus' : 'minus';
              const A = p * p;
              const B = sign === 'plus' ? 2 * p * Math.abs(b) : -2 * p * Math.abs(b);
              const C = Math.abs(b) * Math.abs(b);
              return { type:'coeffSquare', p, b: Math.abs(b), sign, A, B, C };
            }
            continue;
          }

          // 係数つき和差 (ax + b)(ax - b)（b ≠ 0）
          if (type === 'coeffDiff') {
            const p = pickNonZeroCoef(cfg);
            const b = pickNonZeroConst(cfg);
            if (p !== 0 && b !== 0) {
              const A = p * p;
              const B = 0;
              const C = -1 * Math.abs(b) * Math.abs(b);
              return { type:'coeffDiff', p, b: Math.abs(b), A, B, C };
            }
            continue;
          }
        }
        // どれも作れない場合の最終手段
        const ab = cfg.useAB ? makeABProblem(cfg) : null;
        return ab || null;
      }

      function generateProblems() {
        const msg = document.getElementById('message');
        msg.textContent = '';
        const res = readConfig();
        if (!res.ok) {
          msg.textContent = res.message;
          renderMeta(null);
          clearLists();
          return;
        }
        const cfg = res.config;

        const problems = [];
        let guard = 0;
        while (problems.length < cfg.count && guard < cfg.count * 50) {
          const p = createOneProblem(cfg);
          if (!p) break; // 有効な問題を作れない
          problems.push(p);
          guard++;
        }

        if (problems.length < cfg.count) {
          msg.textContent = '現在の設定では x^2= となる問題しか生成できません。範囲や出題形式を見直してください。';
          renderMeta(null);
          clearLists();
          return;
        }

        renderMeta(cfg);
        document.body.classList.remove('count-10','count-20');
        document.body.classList.add(cfg.count === 20 ? 'count-20' : 'count-10');
        renderProblems(problems);
        renderAnswers(problems);
        if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
      }

      function renderMeta(meta) {
        const pMeta = document.getElementById('problems-meta');
        const aMeta = document.getElementById('answers-meta');
        if (!meta) { pMeta.textContent = '設定: -'; aMeta.textContent = '設定: -'; return; }
        const signStr = meta.allowNegative ? '（負の数あり）' : '（負の数なし）';
        const repStr = meta.allowRepeated ? '重解あり' : '重解なし';
        const pats = [
          meta.useAB ? '一般' : null,
          meta.useSquare ? '平方' : null,
          meta.useDiff ? '和差' : null,
          meta.useCoeff ? '係数' : null,
          meta.useCoeffSquare ? '係数平方' : null,
          meta.useCoeffDiff ? '係数和差' : null
        ].filter(Boolean).join('・');
        const text = `設定: a,b範囲 ${meta.rMin}〜${meta.rMax} ${signStr} / 係数範囲 ${meta.kMin}〜${meta.kMax} / ${repStr} / 形式 ${pats} / 全${meta.count}問`;
        pMeta.textContent = text; aMeta.textContent = text;
      }

      function clearLists() {
        const ids = ['problems','answers','problems-grid','answers-grid'];
        ids.forEach(id => { const el = document.getElementById(id); if (el) el.innerHTML = ''; });
      }

      function renderProblems(list) {
        const ol = document.getElementById('problems');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          let left = '';
          if (p.type === 'ab') left = `<span class="eq">${plainAB(p.a, p.b)} = </span>`;
          else if (p.type === 'square') left = `<span class="eq">${plainSquare(p.a, p.sign)} = </span>`;
          else if (p.type === 'coeff') left = `<span class="eq">${plainCoeff(p.p, p.q, p.r, p.s)} = </span>`;
          else if (p.type === 'coeffSquare') left = `<span class="eq">${plainCoeffSquare(p.p, p.b, p.sign)} = </span>`;
          else if (p.type === 'coeffDiff') left = `<span class="eq">${plainCoeffDiff(p.p, p.b)} = </span>`;
          else left = `<span class="eq">${plainDiff(p.a)} = </span>`;
          const blanks = `<span class="blank" aria-label="展開結果"></span>`;
          li.innerHTML = left + blanks;
          ol.appendChild(li);
        });

        // 印刷グリッド
        const grid = document.getElementById('problems-grid');
        grid.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          let left = '';
          if (p.type === 'ab') left = `<span class="eq">${plainAB(p.a, p.b)} = </span>`;
          else if (p.type === 'square') left = `<span class="eq">${plainSquare(p.a, p.sign)} = </span>`;
          else if (p.type === 'coeff') left = `<span class="eq">${plainCoeff(p.p, p.q, p.r, p.s)} = </span>`;
          else if (p.type === 'coeffSquare') left = `<span class="eq">${plainCoeffSquare(p.p, p.b, p.sign)} = </span>`;
          else if (p.type === 'coeffDiff') left = `<span class="eq">${plainCoeffDiff(p.p, p.b)} = </span>`;
          else left = `<span class="eq">${plainDiff(p.a)} = </span>`;
          const blanks = `<span class="blank"></span>`;
          li.innerHTML = left + blanks;
          grid.appendChild(li);
        });
      }

      function renderAnswers(list) {
        const ol = document.getElementById('answers');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          let eq = '';
          if (p.type === 'ab') eq = `\\( ${texAB(p.a, p.b)} = \\)`;
          else if (p.type === 'square') eq = `\\( ${texSquare(p.a, p.sign)} = \\)`;
          else if (p.type === 'coeff') eq = `\\( ${texCoeff(p.p, p.q, p.r, p.s)} = \\)`;
          else if (p.type === 'coeffSquare') eq = `\\( ${texCoeffSquare(p.p, p.b, p.sign)} = \\)`;
          else if (p.type === 'coeffDiff') eq = `\\( ${texCoeffDiff(p.p, p.b)} = \\)`;
          else eq = `\\( ${texDiff(p.a)} = \\)`;
          const ans = `\\( ${texQuadraticGeneral(p.A || 1, p.B, p.C)} \\)`;
          li.innerHTML = `<span class=\"eq-line\">${eq}</span><span class=\"ans-line\">${ans}</span>`;
          ol.appendChild(li);
        });

        // 印刷グリッド
        const grid = document.getElementById('answers-grid');
        grid.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          let eq = '';
          if (p.type === 'ab') eq = `\\( ${texAB(p.a, p.b)} = \\)`;
          else if (p.type === 'square') eq = `\\( ${texSquare(p.a, p.sign)} = \\)`;
          else if (p.type === 'coeff') eq = `\\( ${texCoeff(p.p, p.q, p.r, p.s)} = \\)`;
          else if (p.type === 'coeffSquare') eq = `\\( ${texCoeffSquare(p.p, p.b, p.sign)} = \\)`;
          else if (p.type === 'coeffDiff') eq = `\\( ${texCoeffDiff(p.p, p.b)} = \\)`;
          else eq = `\\( ${texDiff(p.a)} = \\)`;
          const ans = `\\( ${texQuadraticGeneral(p.A || 1, p.B, p.C)} \\)`;
          li.innerHTML = `<span class=\"eq-line\">${eq}</span><span class=\"ans-line\">${ans}</span>`;
          grid.appendChild(li);
        });
      }

      function printProblems() {
        document.body.classList.remove('print-answers');
        document.body.classList.add('print-problems');
        window.print();
        document.body.classList.remove('print-problems');
      }
      function printAnswers() {
        document.body.classList.remove('print-problems');
        document.body.classList.add('print-answers');
        window.print();
        document.body.classList.remove('print-answers');
      }

      function init() {
        const btnGen = document.getElementById('btnGenerate');
        const btnPP = document.getElementById('btnPrintProblems');
        const btnPA = document.getElementById('btnPrintAnswers');
        const t10 = document.getElementById('count10');
        const t20 = document.getElementById('count20');

        btnGen.addEventListener('click', generateProblems);
        btnPP.addEventListener('click', printProblems);
        btnPA.addEventListener('click', printAnswers);
        t10.addEventListener('click', () => { t10.classList.add('selected'); t20.classList.remove('selected'); });
        t20.addEventListener('click', () => { t20.classList.add('selected'); t10.classList.remove('selected'); });

        // 設定値の相互整合（負の数オフ時、下限を0に寄せる）
        const allowNeg = document.getElementById('allowNegative');
        allowNeg.addEventListener('change', () => {
          const rMinEl = document.getElementById('rMin');
          if (!allowNeg.checked && parseInt(rMinEl.value, 10) < 0) rMinEl.value = '0';
        });

        // 初回生成（プレビュー）
        generateProblems();
      }

      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
      else init();
    </script>
