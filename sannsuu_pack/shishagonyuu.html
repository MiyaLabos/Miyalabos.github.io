<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>四捨五入プリント</title>
    <!--
      目的: 小学生向けの四捨五入の練習問題を自動生成し、問題と模範解答を別々に印刷できるページ。
      注意: 画面に表示される文言はすべて日本語。コード(変数名等)は英語ですが、コメントは日本語にしています。
    -->
    <style>
      :root {
        --accent: #2a7ae2;
        --ink: #222;
        --muted: #666;
        --bg: #fff;
        --panel: #f6f8fb;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        color: var(--ink);
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Noto Sans JP", sans-serif;
        line-height: 1.6;
      }

      header {
        padding: 16px 20px 8px;
      }
      header .title-line {
        display: flex;
        justify-content: center;
        align-items: baseline;
        gap: 12px;
      }
      header h1 {
        margin: 0 0 8px;
        font-size: 20px;
        text-align: center;
      }
      header p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .container {
        padding: 12px 20px 28px;
      }
      .score-box {
        border: 1px solid #333;
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 14px;
      }

      .controls {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        display: grid;
        gap: 12px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px 16px;
      }

      .field {
        display: grid;
        gap: 6px;
      }
      .field label {
        font-size: 13px;
        color: #333;
      }
      .field input[type="number"],
      .field select {
        padding: 8px 10px;
        border: 1px solid #cfd6e4;
        border-radius: 8px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }

      .buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        appearance: none;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: var(--accent);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .toggle-bar {
        display: flex;
        gap: 8px;
      }
      button.toggle {
        background: #fff;
        color: var(--accent);
        border-color: var(--accent);
      }
      button.toggle.selected {
        background: var(--accent);
        color: #fff;
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
      }

      .error {
        color: #b00020;
        font-size: 13px;
      }

      .outputs {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      @media (min-width: 980px) {
        .outputs {
          grid-template-columns: 1fr 1fr;
        }
      }

      .sheet {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px 16px 6px;
        min-height: 300px;
      }
      .sheet h2 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      .sheet .meta {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 10px;
      }
      ol.problem-list,
      ol.answer-list {
        margin: 0 0 12px 20px;
        padding: 0;
      }
      ol.problem-list li,
      ol.answer-list li {
        margin: 0 0 10px;
      }

      .blank {
        display: inline-block;
        min-width: 60px;
        border-bottom: 2px dotted #333;
        height: 1.2em;
        vertical-align: baseline;
      }
      .blank.wide {
        min-width: 120px;
      }

      @page {
        size: A4;
        margin: 7mm;
      }
      .no-print {
      }
      .print-only {
        display: none;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: inline-block !important;
        }
        body.print-problems #answers-sheet {
          display: none !important;
        }
        body.print-answers #problems-sheet {
          display: none !important;
        }
        body.print-problems #controls,
        body.print-answers #controls {
          display: none !important;
        }
        header {
          margin-bottom: 4px;
        }
        header .title-line {
          justify-content: space-between;
        }
        header p {
          display: none !important;
        }
        .sheet .meta {
          display: none !important;
        }
        .container {
          padding: 0 4mm;
        }
        .sheet {
          border: none;
          padding: 0;
        }
        #problems-title {
          display: none !important;
        }
        body.print-problems #problems {
          display: none !important;
        }
        #problems-grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr;
          grid-auto-flow: column;
          gap: 0 8mm;
          height: calc(100vh - 34mm);
          list-style: none;
          margin: 0 0 0 20px;
          padding: 0;
          counter-reset: pnum;
        }
        body.count-10 #problems-grid {
          grid-template-rows: repeat(5, 1fr);
        }
        body.count-20 #problems-grid {
          grid-template-rows: repeat(10, 1fr);
        }
        #problems-grid li {
          position: relative;
          padding-left: 1.8em;
          display: flex;
          align-items: center;
          break-inside: avoid;
          page-break-inside: avoid;
          white-space: nowrap;
          line-height: 1.45;
        }
        #problems-grid li::before {
          counter-increment: pnum;
          content: "(" counter(pnum) ")";
          position: absolute;
          left: 0;
          width: 1.8em;
          text-align: right;
        }
        body.print-answers #answers {
          display: none !important;
        }
        body.print-answers #answers-title {
          display: none !important;
        }
        #answers-grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr;
          grid-auto-flow: column;
          gap: 0 8mm;
          height: calc(100vh - 34mm - 18mm);
          list-style: none;
          margin: 0 0 0 20px;
          padding: 0;
          counter-reset: anum;
        }
        body.count-10 #answers-grid {
          grid-template-rows: repeat(5, 1fr);
        }
        body.count-20 #answers-grid {
          grid-template-rows: repeat(10, 1fr);
        }
        #answers-grid li {
          position: relative;
          padding-left: 1.8em;
          display: flex;
          align-items: center;
          break-inside: avoid;
          page-break-inside: avoid;
          white-space: nowrap;
          line-height: 1.45;
        }
        #answers-grid li::before {
          counter-increment: anum;
          content: "(" counter(anum) ")";
          position: absolute;
          left: 0;
          width: 1.8em;
          text-align: right;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-line">
        <h1>四捨五入プリント</h1>
        <span class="score-box print-only" aria-label="点数記入欄">点数（　　　　　）点</span>
      </div>
      <p>整数部分と小数部分の桁数、四捨五入する位を設定して問題を作成します。</p>
    </header>

    <div class="container">
      <section id="controls" class="controls no-print" aria-label="生成条件の指定">
        <div class="grid">
          <div class="field">
            <label for="intDigits">整数部分の桁数</label>
            <input id="intDigits" type="number" inputmode="numeric" min="1" max="6" value="3" />
            <div class="hint">例: 3 → 100〜999の範囲から生成します。</div>
          </div>
          <div class="field">
            <label for="decimalDigits">小数部分の桁数</label>
            <input id="decimalDigits" type="number" inputmode="numeric" min="0" max="3" value="2" />
            <div class="hint">0を選ぶと整数のみ、1以上で小数を含む問題になります。</div>
          </div>
          <div class="field">
            <label for="roundPlace">四捨五入する位</label>
            <select id="roundPlace">
              <option value="tenths" selected>小数第1位（十分の一の位）に四捨五入</option>
              <option value="ones">一の位に四捨五入</option>
              <option value="hundredths">小数第2位（百分の一の位）に四捨五入</option>
              <option value="tens">十の位に四捨五入</option>
              <option value="hundreds">百の位に四捨五入</option>
            </select>
            <div class="hint">選んだ位に合わせて桁数が十分か確認してください。</div>
          </div>
          <div class="field">
            <label>問題数</label>
            <div class="toggle-bar" role="group" aria-label="問題数の選択">
              <button type="button" id="count10" class="toggle selected" aria-pressed="true">10問</button>
              <button type="button" id="count20" class="toggle" aria-pressed="false">20問</button>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="btnGenerate">問題を生成</button>
          <button id="btnPrintProblems" class="secondary">問題だけ印刷</button>
          <button id="btnPrintAnswers" class="secondary">模範解答だけ印刷</button>
        </div>
        <div id="message" aria-live="polite" class="error" style="min-height: 1.2em;"></div>
      </section>

      <section class="outputs" aria-label="出力領域">
        <div id="problems-sheet" class="sheet" aria-labelledby="problems-title">
          <h2 id="problems-title">問題</h2>
          <div class="meta" id="problems-meta">設定: -</div>
          <ol id="problems" class="problem-list"></ol>
          <ol id="problems-grid" class="print-only"></ol>
        </div>
        <div id="answers-sheet" class="sheet" aria-labelledby="answers-title">
          <h2 id="answers-title">模範解答</h2>
          <div class="meta" id="answers-meta">設定: -</div>
          <ol id="answers" class="answer-list"></ol>
          <ol id="answers-grid" class="print-only"></ol>
        </div>
      </section>
    </div>

    <script>
      // 四捨五入で使用する設定一覧
      const roundOptions = {
        tenths: { label: '小数第1位（十分の一の位）', exponent: -1, minInt: 1, minDec: 2 },
        ones: { label: '一の位', exponent: 0, minInt: 1, minDec: 1 },
        hundredths: { label: '小数第2位（百分の一の位）', exponent: -2, minInt: 1, minDec: 3 },
        tens: { label: '十の位', exponent: 1, minInt: 2, minDec: 0 },
        hundreds: { label: '百の位', exponent: 2, minInt: 3, minDec: 0 }
      };

      // 乱数生成の基本関数
      function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // 入力値の読み取りと検証
      function readConfig() {
        const intDigits = parseInt(document.getElementById('intDigits').value, 10);
        const decimalDigits = parseInt(document.getElementById('decimalDigits').value, 10);
        const roundPlace = document.getElementById('roundPlace').value;
        const count = document.getElementById('count20').classList.contains('selected') ? 20 : 10;
        const option = roundOptions[roundPlace];

        if (!Number.isFinite(intDigits) || intDigits < 1 || intDigits > 6) {
          return { ok: false, message: '整数部分の桁数は1〜6で入力してください。' };
        }
        if (!Number.isFinite(decimalDigits) || decimalDigits < 0 || decimalDigits > 3) {
          return { ok: false, message: '小数部分の桁数は0〜3で入力してください。' };
        }
        if (!option) {
          return { ok: false, message: '四捨五入する位を選択してください。' };
        }
        if (intDigits < option.minInt) {
          return {
            ok: false,
            message: `${option.label}に四捨五入するには整数部分が最低${option.minInt}桁必要です。`
          };
        }
        if (decimalDigits < option.minDec) {
          return {
            ok: false,
            message: `${option.label}に四捨五入するには小数部分が最低${option.minDec}桁必要です。`
          };
        }

        return {
          ok: true,
          config: { intDigits, decimalDigits, count, option }
        };
      }

      // 指定桁数で数値を生成
      function generateNumber(intDigits, decimalDigits, option) {
        const minInt = Math.pow(10, intDigits - 1);
        const maxInt = Math.pow(10, intDigits) - 1;
        const integerPart = randInt(minInt, maxInt);
        let decimalPart = '';
        if (decimalDigits > 0) {
          const maxDecimal = Math.pow(10, decimalDigits) - 1;
          let decimals = randInt(0, maxDecimal);
          if (option.minDec > 0 && decimals === 0) {
            decimals = 1 + randInt(0, Math.max(0, maxDecimal - 1));
          }
          decimalPart = decimals.toString().padStart(decimalDigits, '0');
        }
        const display = decimalDigits > 0 ? `${integerPart}.${decimalPart}` : `${integerPart}`;
        const value = decimalDigits > 0 ? parseFloat(display) : integerPart;
        return { display, value };
      }

      // 四捨五入の計算
      function roundValue(value, exponent) {
        if (exponent >= 0) {
          const factor = Math.pow(10, exponent);
          return Math.round(value / factor) * factor;
        }
        const inv = Math.pow(10, -exponent);
        return Math.round(value * inv) / inv;
      }

      // 四捨五入の結果文字列を整形
      function formatRoundedValue(value, decimals) {
        return value.toFixed(decimals).replace(/\.0+$/, (match) => (decimals === 0 ? '' : match));
      }

      // 問題1件を生成
      function createOneProblem(intDigits, decimalDigits, option) {
        const base = generateNumber(intDigits, decimalDigits, option);
        const roundedValue = roundValue(base.value, option.exponent);
        const decimalsForAnswer = Math.max(0, -option.exponent);
        const roundedDisplay = formatRoundedValue(roundedValue, decimalsForAnswer);
        return {
          originalDisplay: base.display,
          roundedDisplay,
          placeLabel: option.label
        };
      }

      // 問題一覧を生成
      function generateProblems() {
        const msg = document.getElementById('message');
        msg.textContent = '';
        const res = readConfig();
        if (!res.ok) {
          msg.textContent = res.message;
          renderMeta(null);
          clearLists();
          return;
        }

        const { intDigits, decimalDigits, count, option } = res.config;
        const problems = [];
        for (let i = 0; i < count; i++) {
          problems.push(createOneProblem(intDigits, decimalDigits, option));
        }

        renderMeta({ intDigits, decimalDigits, count, option });
        document.body.classList.remove('count-10', 'count-20');
        document.body.classList.add(count === 20 ? 'count-20' : 'count-10');
        renderProblems(problems);
        renderAnswers(problems);
      }

      // 設定表示
      function renderMeta(meta) {
        const problemsMeta = document.getElementById('problems-meta');
        const answersMeta = document.getElementById('answers-meta');
        if (!meta) {
          problemsMeta.textContent = '設定: -';
          answersMeta.textContent = '設定: -';
          return;
        }
        const text = `設定: 整数部 ${meta.intDigits} 桁 / 小数部 ${meta.decimalDigits} 桁 / ${meta.option.label} / 全${meta.count}問`;
        problemsMeta.textContent = text;
        answersMeta.textContent = text;
      }

      function clearLists() {
        document.getElementById('problems').innerHTML = '';
        document.getElementById('answers').innerHTML = '';
        const pGrid = document.getElementById('problems-grid');
        const aGrid = document.getElementById('answers-grid');
        if (pGrid) pGrid.innerHTML = '';
        if (aGrid) aGrid.innerHTML = '';
      }

      // 問題の描画
      function renderProblems(list) {
        const ol = document.getElementById('problems');
        ol.innerHTML = '';
        list.forEach((item) => {
          const li = document.createElement('li');
          li.append(`${item.originalDisplay} を ${item.placeLabel}に四捨五入すると `);
          const blank = document.createElement('span');
          blank.className = 'blank wide';
          li.appendChild(blank);
          li.append(' になります。');
          ol.appendChild(li);
        });

        const grid = document.getElementById('problems-grid');
        if (grid) {
          grid.innerHTML = '';
          list.forEach((item) => {
            const li = document.createElement('li');
            li.append(`${item.originalDisplay} を ${item.placeLabel}に四捨五入すると `);
            const blank = document.createElement('span');
            blank.className = 'blank wide';
            li.appendChild(blank);
            li.append(' になります。');
            grid.appendChild(li);
          });
        }
      }

      // 解答の描画
      function renderAnswers(list) {
        const ol = document.getElementById('answers');
        ol.innerHTML = '';
        list.forEach((item) => {
          const li = document.createElement('li');
          li.textContent = `${item.originalDisplay} を ${item.placeLabel}に四捨五入すると ${item.roundedDisplay}`;
          ol.appendChild(li);
        });

        const grid = document.getElementById('answers-grid');
        if (grid) {
          grid.innerHTML = '';
          list.forEach((item) => {
            const li = document.createElement('li');
            li.textContent = `${item.originalDisplay} を ${item.placeLabel}に四捨五入すると ${item.roundedDisplay}`;
            grid.appendChild(li);
          });
        }
      }

      // 指定した種類のみ印刷
      function printOnly(which) {
        document.body.classList.remove('print-problems', 'print-answers');
        if (which === 'problems') document.body.classList.add('print-problems');
        if (which === 'answers') document.body.classList.add('print-answers');
        window.print();
        setTimeout(() => {
          document.body.classList.remove('print-problems', 'print-answers');
        }, 200);
      }

      document.getElementById('btnGenerate').addEventListener('click', generateProblems);
      document.getElementById('btnPrintProblems').addEventListener('click', () => printOnly('problems'));
      document.getElementById('btnPrintAnswers').addEventListener('click', () => printOnly('answers'));

      function setCount(n) {
        const b10 = document.getElementById('count10');
        const b20 = document.getElementById('count20');
        if (n === 20) {
          b20.classList.add('selected');
          b20.setAttribute('aria-pressed', 'true');
          b10.classList.remove('selected');
          b10.setAttribute('aria-pressed', 'false');
        } else {
          b10.classList.add('selected');
          b10.setAttribute('aria-pressed', 'true');
          b20.classList.remove('selected');
          b20.setAttribute('aria-pressed', 'false');
        }
        generateProblems();
      }

      const c10 = document.getElementById('count10');
      const c20 = document.getElementById('count20');
      c10.addEventListener('click', () => setCount(10));
      c20.addEventListener('click', () => setCount(20));

      // 初期表示はデフォルト設定で生成
      generateProblems();
    </script>
  </body>
</html>
