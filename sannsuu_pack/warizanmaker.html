<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>わり算プリント</title>
    <!--
      目的: 小学生向けのわり算問題を自動生成し、問題/模範解答それぞれを個別印刷できるページ。
      注意: 画面に表示される文言はすべて日本語。コード(変数名等)は英語ですが、コメントは日本語にしています。
    -->
    <style>
      /* 全体の基本スタイル */
      :root {
        --accent: #2a7ae2;
        --ink: #222;
        --muted: #666;
        --bg: #fff;
        --panel: #f6f8fb;
      }

      html, body {
        margin: 0;
        padding: 0;
        color: var(--ink);
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Noto Sans JP", sans-serif;
        line-height: 1.6;
      }

      header { padding:16px 20px 8px; }
      header .title-line { display:flex; justify-content:center; align-items:baseline; gap:12px; }
      header h1 { margin:0 0 8px; font-size:20px; text-align:center; }
      header p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .container {
        padding: 12px 20px 28px;
      }
      .score-box { border:1px solid #333; padding:2px 8px; border-radius:6px; font-size:14px; }

      /* 入力パネル */
      .controls {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        display: grid;
        gap: 12px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px 16px;
      }

      .field {
        display: grid;
        gap: 6px;
      }
      .field label {
        font-size: 13px;
        color: #333;
      }
      .field input[type="number"] {
        padding: 8px 10px;
        border: 1px solid #cfd6e4;
        border-radius: 8px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }

      .modes {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }
      .modes label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
      }

      .buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        appearance: none;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: var(--accent);
      }
      button:disabled { opacity: 0.5; cursor: not-allowed; }

      /* 問題数トグル */
      .toggle-bar { display:flex; gap:8px; }
      button.toggle { background:#fff; color: var(--accent); border-color: var(--accent); }
      button.toggle.selected { background: var(--accent); color:#fff; }

      .hint {
        font-size: 12px;
        color: var(--muted);
      }

      .error {
        color: #b00020;
        font-size: 13px;
      }

      /* 出力領域 */
      .outputs {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      @media (min-width: 980px) {
        .outputs {
          grid-template-columns: 1fr 1fr;
        }
      }

      .sheet {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px 16px 6px;
        min-height: 300px;
      }
      .sheet h2 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      .sheet .meta {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 10px;
      }
      ol.problem-list, ol.answer-list {
        margin: 0 0 12px 20px;
        padding: 0;
      }
      ol.problem-list li, ol.answer-list li {
        margin: 0 0 10px;
      }

      /* 問題の空欄スタイル */
      .blank {
        display: inline-block;
        min-width: 60px;
        border-bottom: 2px dotted #333;
        height: 1.2em;
        vertical-align: baseline;
      }
      .blank.wide { min-width: 90px; }
      .amari-label { margin: 0 6px; }

      /* 印刷制御 */
      @page { size: A4; margin: 7mm; }
      .no-print { }
      .print-only { display:none; }
      @media print {
        .no-print { display: none !important; }
        .print-only { display:inline-block !important; }
        body.print-problems #answers-sheet { display: none !important; }
        body.print-answers #problems-sheet { display: none !important; }
        body.print-problems #controls, body.print-answers #controls { display: none !important; }
        header { margin-bottom: 4px; }
        header .title-line { justify-content:space-between; }
        header p { display: none !important; }
        .sheet .meta { display: none !important; }
        .container { padding: 0 4mm; }
        .sheet { border: none; padding: 0; }
        /* 印刷時、「問題」の見出しは非表示 */
        #problems-title { display: none !important; }
        /* 印刷: 画面用リストを隠し、2列グリッドで均等配置 */
        body.print-problems #problems { display:none !important; }
        #problems-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - 26mm); list-style:none; margin:0 0 0 20px; padding:0; counter-reset:item; }
        body.count-10 #problems-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #problems-grid { grid-template-rows: repeat(10, 1fr); }
        #problems-grid li { position: relative; padding-left: 1.8em; display:flex; align-items:center; break-inside: avoid; page-break-inside: avoid; white-space: nowrap; line-height: 1.45; }
        #problems-grid li::before {
          counter-increment: item;
          content: "(" counter(item) ")";
          position: absolute; left: 0; width: 1.8em; text-align: right;
        }
        /* 問題数ごとの行間最適化 */
        body.print-problems.count-10 ol.problem-list li { margin-bottom: 8mm; line-height: 1.7; }
        body.print-problems.count-20 ol.problem-list li { margin-bottom: 4mm; line-height: 1.4; }
        body.print-problems .amari-block { display: inline; margin: 0; }
        body.print-problems .amari-label { margin: 0 3px 0 4px; }
        body.print-problems .blank { min-width: 36px; }
        body.print-problems .blank.wide { min-width: 56px; }
        /* 印刷時: 解答も2列グリッドへ */
        body.print-answers #answers { display:none !important; }
        /* 解答用: 見出しは印刷時に非表示にして高さ確保 */
        body.print-answers #answers-title { display:none !important; }
        #answers-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - 26mm - 18mm); list-style:none; margin:0 0 0 20px; padding:0; counter-reset:anum; }
        #answers-grid li { line-height: 1.35; }
        body.count-10 #answers-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #answers-grid { grid-template-rows: repeat(10, 1fr); }
        #answers-grid li { position: relative; padding-left: 1.8em; display:flex; align-items:center; break-inside: avoid; page-break-inside: avoid; white-space: nowrap; line-height: 1.45; }
        #answers-grid li::before { counter-increment: anum; content: "(" counter(anum) ")"; position: absolute; left: 0; width: 1.8em; text-align: right; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-line">
        <h1>わり算プリント</h1>
        <span class="score-box print-only" aria-label="点数記入欄">点数（　　　　　）点</span>
      </div>
      <p>わる数・わられる数の桁数と、余りの有無を選んで問題を作成します。</p>
    </header>

    <div class="container">
      <!-- 入力コントロール -->
      <section id="controls" class="controls no-print" aria-label="生成条件の指定">
        <div class="grid">
          <div class="field">
            <label for="digitsDividend">わられる数の桁数</label>
            <input id="digitsDividend" type="number" inputmode="numeric" min="1" max="9" value="3" />
            <div class="hint">例: 3 → 100〜999の数から出題</div>
          </div>
          <div class="field">
            <label for="digitsDivisor">わる数の桁数</label>
            <input id="digitsDivisor" type="number" inputmode="numeric" min="1" max="9" value="1" />
            <div class="hint">1は「1〜9」から出題 (0は使用しません)</div>
          </div>
          <div class="field">
            <label>計算の種類</label>
            <div class="modes" role="radiogroup" aria-label="余りの扱い">
              <label><input type="radio" name="mode" id="modeRemainder" value="remainder" checked />余りが出てもよい</label>
              <label><input type="radio" name="mode" id="modeExact" value="exact" />割り切れるまで自動調整</label>
            </div>
            <div class="hint">「割り切れる」を選ぶと答えは必ず余り0になります。</div>
          </div>
          <div class="field">
            <label>問題数</label>
            <div class="toggle-bar" role="group" aria-label="問題数の選択">
              <button type="button" id="count10" class="toggle selected" aria-pressed="true">10問</button>
              <button type="button" id="count20" class="toggle" aria-pressed="false">20問</button>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="btnGenerate">問題を生成</button>
          <button id="btnPrintProblems" class="secondary">問題だけ印刷</button>
          <button id="btnPrintAnswers" class="secondary">模範解答だけ印刷</button>
        </div>
        <div id="message" aria-live="polite" class="error" style="min-height:1.2em;"></div>
      </section>

      <!-- 出力: 問題と解答 -->
      <section class="outputs" aria-label="出力領域">
        <div id="problems-sheet" class="sheet" aria-labelledby="problems-title">
          <h2 id="problems-title">問題</h2>
          <div class="meta" id="problems-meta">設定: -</div>
          <ol id="problems" class="problem-list"></ol>
          <ol id="problems-grid" class="print-only"></ol>
        </div>
        <div id="answers-sheet" class="sheet" aria-labelledby="answers-title">
          <h2 id="answers-title">模範解答</h2>
          <div class="meta" id="answers-meta">設定: -</div>
          <ol id="answers" class="answer-list"></ol>
          <ol id="answers-grid" class="print-only"></ol>
        </div>
      </section>
    </div>

    <script>
      // 乱数生成の基本関数
      function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // 指定桁数の数を生成（divisor用は最小値を2に補正）
      function generateByDigits(digits, forDivisor = false) {
        const minBase = Math.pow(10, Math.max(0, digits - 1));
        const min = forDivisor ? Math.max(2, minBase) : minBase; // わる数は2以上
        const max = Math.pow(10, digits) - 1;
        return randInt(min, max);
      }

      // 設定の読み取りと妥当性確認
      function readConfig() {
        const dividendDigits = parseInt(document.getElementById('digitsDividend').value, 10);
        const divisorDigits = parseInt(document.getElementById('digitsDivisor').value, 10);
        const count = (document.getElementById('count20') && document.getElementById('count20').classList.contains('selected')) ? 20 : 10;
        const mode = document.getElementById('modeExact').checked ? 'exact' : 'remainder';

        // 入力範囲の軽いバリデーション
        if (!Number.isFinite(dividendDigits) || dividendDigits < 1 || dividendDigits > 9) {
          return { ok: false, message: 'わられる数の桁数は1〜9で入力してください。' };
        }
        if (!Number.isFinite(divisorDigits) || divisorDigits < 1 || divisorDigits > 9) {
          return { ok: false, message: 'わる数の桁数は1〜9で入力してください。' };
        }
        // countは固定のためチェック不要

        // 必要条件: わる数の桁数 <= わられる数の桁数
        if (divisorDigits > dividendDigits) {
          return { ok: false, message: 'わる数の桁数は、わられる数の桁数以下にしてください。' };
        }

        return {
          ok: true,
          config: { dividendDigits, divisorDigits, count, mode }
        };
      }

      // 問題1件の生成
      function createOneProblem(dividendDigits, divisorDigits, mode) {
        const b = generateByDigits(divisorDigits, true); // わる数
        const minA = Math.pow(10, dividendDigits - 1);
        const maxA = Math.pow(10, dividendDigits) - 1;

        if (mode === 'exact') {
          // 割り切れるようにqを選ぶ
          const minQ = Math.max(1, Math.ceil(minA / b));
          const maxQ = Math.max(1, Math.floor(maxA / b));
          const q = randInt(minQ, Math.max(minQ, maxQ));
          const a = b * q;
          return { a, b, q, r: 0 };
        } else {
          // 余りありOK。a >= bとなるよう調整
          let a = randInt(minA, maxA);
          if (a < b) {
            a = randInt(b, maxA);
          }
          const q = Math.floor(a / b);
          const r = a % b;
          return { a, b, q, r };
        }
      }

      // まとめて生成
      function generateProblems() {
        const msg = document.getElementById('message');
        msg.textContent = '';
        const res = readConfig();
        if (!res.ok) {
          msg.textContent = res.message;
          renderMeta(null); // 設定メタのリセット
          clearLists();
          return;
        }
        const { dividendDigits, divisorDigits, count, mode } = res.config;

        const problems = [];
        for (let i = 0; i < count; i++) {
          problems.push(createOneProblem(dividendDigits, divisorDigits, mode));
        }

        renderMeta({ dividendDigits, divisorDigits, mode, count });
        // 印刷時の行間調整用クラス
        document.body.classList.remove('count-10','count-20');
        document.body.classList.add(count === 20 ? 'count-20' : 'count-10');
        renderProblems(problems, mode);
        renderAnswers(problems);
      }

      // 設定メタ情報の表示
      function renderMeta(meta) {
        const pMeta = document.getElementById('problems-meta');
        const aMeta = document.getElementById('answers-meta');
        if (!meta) {
          pMeta.textContent = '設定: -';
          aMeta.textContent = '設定: -';
          return;
        }
        const modeLabel = meta.mode === 'exact' ? '割り切れる' : '余りあり';
        const text = `設定: わられる数 ${meta.dividendDigits}桁 / わる数 ${meta.divisorDigits}桁 / ${modeLabel} / 全${meta.count}問`;
        pMeta.textContent = text;
        aMeta.textContent = text;
      }

      function clearLists() {
        document.getElementById('problems').innerHTML = '';
        document.getElementById('answers').innerHTML = '';
      }

      // 問題の描画
      function renderProblems(list, mode) {
        const ol = document.getElementById('problems');
        ol.innerHTML = '';
        const needRemainderBlank = (mode !== 'exact');
        list.forEach((p) => {
          const li = document.createElement('li');
          const base = document.createElement('span');
          base.textContent = `${p.a} ÷ ${p.b} = `;
          const blankQ = document.createElement('span');
          blankQ.className = 'blank wide';
          li.appendChild(base);
          li.appendChild(blankQ);
          if (needRemainderBlank) {
            const amariWrap = document.createElement('span');
            amariWrap.className = 'amari-block';
            const amariLabel = document.createElement('span');
            amariLabel.className = 'amari-label';
            amariLabel.textContent = 'あまり';
            const blankR = document.createElement('span');
            blankR.className = 'blank';
            amariWrap.appendChild(amariLabel);
            amariWrap.appendChild(blankR);
            li.appendChild(amariWrap);
          }
          ol.appendChild(li);
        });
        // 印刷用グリッドにも反映
        const grid = document.getElementById('problems-grid');
        if (grid) {
          grid.innerHTML = '';
          list.forEach((p) => {
            const li = document.createElement('li');
            const base = document.createElement('span');
            base.textContent = `${p.a} ÷ ${p.b} = `;
            const blankQ = document.createElement('span');
            blankQ.className = 'blank wide';
            li.appendChild(base);
            li.appendChild(blankQ);
            if (needRemainderBlank) {
              const amariWrap = document.createElement('span');
              amariWrap.className = 'amari-block';
              const amariLabel = document.createElement('span');
              amariLabel.className = 'amari-label';
              amariLabel.textContent = 'あまり';
              const blankR = document.createElement('span');
              blankR.className = 'blank';
              amariWrap.appendChild(amariLabel);
              amariWrap.appendChild(blankR);
              li.appendChild(amariWrap);
            }
            grid.appendChild(li);
          });
        }
      }

      // 解答の描画
      function renderAnswers(list) {
        const ol = document.getElementById('answers');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          if (p.r === 0) {
            li.textContent = `${p.a} ÷ ${p.b} = ${p.q}`;
          } else {
            li.textContent = `${p.a} ÷ ${p.b} = ${p.q} あまり ${p.r}`;
          }
          ol.appendChild(li);
        });
        // 印刷用グリッドにも反映
        const grid = document.getElementById('answers-grid');
        if (grid) {
          grid.innerHTML = '';
          list.forEach((p) => {
            const li = document.createElement('li');
            if (p.r === 0) {
              li.textContent = `${p.a} ÷ ${p.b} = ${p.q}`;
            } else {
              li.textContent = `${p.a} ÷ ${p.b} = ${p.q} あまり ${p.r}`;
            }
            grid.appendChild(li);
          });
        }
      }

      // 印刷: 指定セクションだけ印刷
      function printOnly(which) {
        document.body.classList.remove('print-problems', 'print-answers');
        if (which === 'problems') document.body.classList.add('print-problems');
        if (which === 'answers') document.body.classList.add('print-answers');
        window.print();
        // 印刷後にクラスを戻す（環境により印刷ダイアログ表示中はブロックされます）
        setTimeout(() => {
          document.body.classList.remove('print-problems', 'print-answers');
        }, 200);
      }

      // イベントの紐づけ
      document.getElementById('btnGenerate').addEventListener('click', generateProblems);
      document.getElementById('btnPrintProblems').addEventListener('click', () => printOnly('problems'));
      document.getElementById('btnPrintAnswers').addEventListener('click', () => printOnly('answers'));
      // 問題数トグル
      function setCount(n) {
        const b10 = document.getElementById('count10');
        const b20 = document.getElementById('count20');
        if (!b10 || !b20) return;
        if (n === 20) {
          b20.classList.add('selected'); b20.setAttribute('aria-pressed','true');
          b10.classList.remove('selected'); b10.setAttribute('aria-pressed','false');
        } else {
          b10.classList.add('selected'); b10.setAttribute('aria-pressed','true');
          b20.classList.remove('selected'); b20.setAttribute('aria-pressed','false');
        }
        generateProblems();
      }
      const c10 = document.getElementById('count10');
      const c20 = document.getElementById('count20');
      if (c10 && c20) {
        c10.addEventListener('click', () => setCount(10));
        c20.addEventListener('click', () => setCount(20));
      }

      // 初回はデフォルト設定で自動生成
      generateProblems();
    </script>
  </body>
  </html>
