<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>整数のかけ算プリント</title>
    <!--
      目的: 整数×整数の問題を自動生成し、問題/模範解答を個別印刷できるページ。
      注意: 画面に表示される文言はすべて日本語。コード(変数名等)は英語、コメントは日本語にしています。
    -->
    <style>
      /* 全体スタイル */
      :root { --accent:#2a7ae2; --ink:#222; --muted:#666; --bg:#fff; --panel:#f6f8fb; }
      html, body { margin:0; padding:0; color:var(--ink); background:var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "Noto Sans JP", sans-serif;
        line-height:1.6; }
      header { padding:16px 20px 8px; }
      header .title-line { display:flex; justify-content:center; align-items:baseline; gap:12px; }
      header h1 { margin:0 0 8px; font-size:20px; text-align:center; }
      header p { margin:0; color:var(--muted); font-size:13px; }
      .container { padding: 12px 20px 28px; }
      .score-box { border:1px solid #333; padding:2px 8px; border-radius:6px; font-size:14px; }

      /* 入力パネル */
      .controls { background:var(--panel); border:1px solid #e5e7eb; border-radius:12px; padding:16px; display:grid; gap:12px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px 16px; }
      .field { display:grid; gap:6px; }
      .field label { font-size:13px; color:#333; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .row span.sep { color:#999; }
      .field input[type="number"] { padding:8px 10px; border:1px solid #cfd6e4; border-radius:8px; font-size:14px; width:100%; box-sizing:border-box; }
      .hint { font-size:12px; color:var(--muted); }
      /* アクセシビリティ用: 画面外に視覚的に隠す */
      .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px, 1px, 1px, 1px); clip-path: inset(50%); white-space:nowrap; }
      .buttons { display:flex; gap:10px; flex-wrap:wrap; }
      button { appearance:none; border:1px solid var(--accent); background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
      button.secondary { background:#fff; color:var(--accent); }
      /* 問題数トグル用 */
      .toggle-bar { display:flex; gap:8px; }
      button.toggle { background:#fff; color:var(--accent); }
      button.toggle.selected { background:var(--accent); color:#fff; }
      button:disabled { opacity:.5; cursor:not-allowed; }
      .error { color:#b00020; font-size:13px; }

      /* 出力領域 */
      .outputs { display:grid; grid-template-columns:1fr; gap:20px; margin-top:18px; }
      @media (min-width: 980px) { .outputs { grid-template-columns:1fr 1fr; } }
      .sheet { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px 16px 6px; min-height:300px; }
      .sheet h2 { margin:0 0 8px; font-size:18px; }
      .sheet .meta { font-size:12px; color:var(--muted); margin-bottom:10px; }
      ol.problem-list, ol.answer-list { margin:0 0 12px 20px; padding:0; }
      ol.problem-list li, ol.answer-list li { margin:0 0 10px; }

      /* 問題の空欄 */
      .blank { display:inline-block; min-width: 90px; border-bottom: 2px dotted #333; height:1.2em; vertical-align:baseline; }

      /* 印刷制御 */
      @page { size: A4; margin: 7mm; }
      .no-print {}
      .print-only { display:none; }
      @media print {
        .no-print { display:none !important; }
        .print-only { display:inline-block !important; }
        body.print-problems #answers-sheet { display:none !important; }
        body.print-answers #problems-sheet { display:none !important; }
        body.print-problems #controls, body.print-answers #controls { display:none !important; }
        header { margin-bottom:4px; }
        header .title-line { justify-content:space-between; }
        header p, .sheet .meta { display:none !important; }
        .container { padding: 0 4mm; }
        .sheet { border:none; padding:0; }
        #problems-title { display:none !important; }
        /* 画面用リストは印刷時非表示 */
        body.print-problems #problems { display:none !important; }
        /* 印刷用: 2列グリッド＋均等行配置（A4想定） */
        #problems-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - 26mm); list-style:none; margin:0 0 0 20px; padding:0; counter-reset:pnum; }
        /* 行数は問題数で可変（10問=各列5段、20問=各列10段） */
        body.count-10 #problems-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #problems-grid { grid-template-rows: repeat(10, 1fr); }
        #problems-grid li { position:relative; padding-left:1.8em; display:flex; align-items:center; break-inside:avoid; page-break-inside:avoid; white-space:nowrap; }
        #problems-grid li::before { counter-increment:pnum; content:'(' counter(pnum) ') '; position:absolute; left:0; width:1.8em; text-align:right; font-weight:600; }
        /* 空欄幅を印刷時はやや短くして収まりを改善 */
        #problems-grid .blank { min-width:70px; }
        /* 解答も同様に2列グリッドで均等配置 */
        body.print-answers #answers { display:none !important; }
        /* 解答用: 見出しは印刷時に非表示にして高さ確保 */
        body.print-answers #answers-title { display:none !important; }
        #answers-grid { display:grid !important; grid-template-columns:1fr 1fr; grid-auto-flow:column; gap:0 8mm; height: calc(100vh - 26mm - 18mm); list-style:none; margin:0 0 0 20px; padding:0; counter-reset:anum; }
        #answers-grid li { line-height: 1.35; }
        body.count-10 #answers-grid { grid-template-rows: repeat(5, 1fr); }
        body.count-20 #answers-grid { grid-template-rows: repeat(10, 1fr); }
        #answers-grid li { position:relative; padding-left:1.8em; display:flex; align-items:center; break-inside:avoid; page-break-inside:avoid; white-space:nowrap; }
        #answers-grid li::before { counter-increment:anum; content:'(' counter(anum) ') '; position:absolute; left:0; width:1.8em; text-align:right; font-weight:600; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-line">
        <h1>整数のかけ算プリント</h1>
        <span class="score-box print-only" aria-label="点数記入欄">点数（　　　　　）点</span>
      </div>
      <p>2つの整数の桁数を指定して問題を作成します。</p>
    </header>

    <div class="container">
      <!-- 入力コントロール -->
      <section id="controls" class="controls no-print" aria-label="生成条件の指定">
        <div class="grid">
          <div class="field">
            <label for="aDigits">Aの桁数</label>
            <input id="aDigits" type="number" inputmode="numeric" min="1" max="4" value="1" aria-describedby="hintA" />
            <div class="hint" id="hintA">1〜4桁。1桁は1〜9、2桁は10〜99。</div>
          </div>
          <div class="field">
            <label for="bDigits">Bの桁数</label>
            <input id="bDigits" type="number" inputmode="numeric" min="1" max="4" value="1" aria-describedby="hintB" />
            <div class="hint" id="hintB">1〜4桁。1桁は1〜9、2桁は10〜99。</div>
          </div>
          <div class="field">
            <label>プレビュー</label>
            <div class="hint" id="previewText">Aの例: - / Bの例: -</div>
          </div>
          <div class="field">
            <label>問題数</label>
            <div class="toggle-bar" role="group" aria-label="問題数の選択">
              <button type="button" id="count10" class="toggle selected" aria-pressed="true">10問</button>
              <button type="button" id="count20" class="toggle" aria-pressed="false">20問</button>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="btnGenerate">問題を生成</button>
          <button id="btnPrintProblems" class="secondary">問題だけ印刷</button>
          <button id="btnPrintAnswers" class="secondary">模範解答だけ印刷</button>
        </div>
        <div id="message" aria-live="polite" class="error" style="min-height:1.2em;"></div>
      </section>

      <!-- 出力: 問題と解答 -->
      <section class="outputs" aria-label="出力領域">
        <div id="problems-sheet" class="sheet" aria-labelledby="problems-title">
          <h2 id="problems-title">問題</h2>
          <div class="meta" id="problems-meta">設定: -</div>
          <ol id="problems" class="problem-list"></ol>
          <ol id="problems-grid" class="print-only"></ol>
        </div>
        <div id="answers-sheet" class="sheet" aria-labelledby="answers-title">
          <h2 id="answers-title">模範解答</h2>
          <div class="meta" id="answers-meta">設定: -</div>
          <ol id="answers" class="answer-list"></ol>
          <ol id="answers-grid" class="print-only"></ol>
        </div>
      </section>
    </div>

    <script>
      // 乱数の基本
      function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

      // 指定桁数の整数を生成
      function generateIntByDigits(digits) {
        if (digits <= 0) return 0; // 安全策（UIでは1以上に制限）
        const min = Math.pow(10, digits - 1);
        const max = Math.pow(10, digits) - 1;
        return randInt(min, max);
      }

      // 設定の取得とチェック
      function readConfig() {
        const aDigits = parseInt(document.getElementById('aDigits').value, 10);
        const bDigits = parseInt(document.getElementById('bDigits').value, 10);
        const count = (document.getElementById('count20') && document.getElementById('count20').classList.contains('selected')) ? 20 : 10;

        if (!Number.isFinite(aDigits) || aDigits < 1 || aDigits > 4) return { ok:false, message:'Aの桁数は1〜4で入力してください。' };
        if (!Number.isFinite(bDigits) || bDigits < 1 || bDigits > 4) return { ok:false, message:'Bの桁数は1〜4で入力してください。' };

        return { ok:true, config: { aDigits, bDigits, count } };
      }

      // 問題1件を生成
      function createOneProblem(aDigits, bDigits) {
        const A = generateIntByDigits(aDigits);
        const B = generateIntByDigits(bDigits);
        const productText = (BigInt(A) * BigInt(B)).toString();
        return { aText: String(A), bText: String(B), productText };
      }

      // 一括生成
      function generateProblems() {
        const msg = document.getElementById('message');
        msg.textContent = '';
        const res = readConfig();
        if (!res.ok) {
          msg.textContent = res.message;
          renderMeta(null);
          clearLists();
          return;
        }
        const { aDigits, bDigits, count } = res.config;

        const problems = [];
        for (let i = 0; i < count; i++) {
          problems.push(createOneProblem(aDigits, bDigits));
        }

        renderMeta({ aDigits, bDigits, count });
        // 印刷時の行間調整用クラス
        document.body.classList.remove('count-10','count-20');
        document.body.classList.add(count === 20 ? 'count-20' : 'count-10');
        renderProblems(problems);
        renderAnswers(problems);
        updatePreviews();
      }

      // 設定メタの表示
      function renderMeta(meta) {
        const pMeta = document.getElementById('problems-meta');
        const aMeta = document.getElementById('answers-meta');
        if (!meta) { pMeta.textContent = '設定: -'; aMeta.textContent = '設定: -'; return; }
        const text = `設定: A 桁数${meta.aDigits} × B 桁数${meta.bDigits} / 全${meta.count}問`;
        pMeta.textContent = text; aMeta.textContent = text;
      }

      function clearLists() { document.getElementById('problems').innerHTML = ''; document.getElementById('answers').innerHTML = ''; }

      // 問題の描画
      function renderProblems(list) {
        const ol = document.getElementById('problems');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          const base = document.createElement('span');
          base.textContent = `${p.aText} × ${p.bText} = `;
          const blank = document.createElement('span');
          blank.className = 'blank';
          li.appendChild(base);
          li.appendChild(blank);
          ol.appendChild(li);
        });
        // 印刷用グリッドにも反映
        const grid = document.getElementById('problems-grid');
        if (grid) {
          grid.innerHTML = '';
          list.forEach((p) => {
            const li = document.createElement('li');
            const base = document.createElement('span');
            base.textContent = `${p.aText} × ${p.bText} = `;
            const blank = document.createElement('span');
            blank.className = 'blank';
            li.appendChild(base);
            li.appendChild(blank);
            grid.appendChild(li);
          });
        }
      }

      // 解答の描画
      function renderAnswers(list) {
        const ol = document.getElementById('answers');
        ol.innerHTML = '';
        list.forEach((p) => {
          const li = document.createElement('li');
          li.textContent = `${p.aText} × ${p.bText} = ${p.productText}`;
          ol.appendChild(li);
        });
        // 印刷用グリッドにも反映
        const grid = document.getElementById('answers-grid');
        if (grid) {
          grid.innerHTML = '';
          list.forEach((p) => {
            const li = document.createElement('li');
            li.textContent = `${p.aText} × ${p.bText} = ${p.productText}`;
            grid.appendChild(li);
          });
        }
      }

      // 印刷: 指定のみ印刷
      function printOnly(which) {
        document.body.classList.remove('print-problems', 'print-answers');
        if (which === 'problems') document.body.classList.add('print-problems');
        if (which === 'answers') document.body.classList.add('print-answers');
        window.print();
        setTimeout(() => { document.body.classList.remove('print-problems', 'print-answers'); }, 200);
      }

      // イベント
      document.getElementById('btnGenerate').addEventListener('click', generateProblems);
      document.getElementById('btnPrintProblems').addEventListener('click', () => printOnly('problems'));
      document.getElementById('btnPrintAnswers').addEventListener('click', () => printOnly('answers'));
      // 問題数トグル
      function setCount(n) {
        const b10 = document.getElementById('count10');
        const b20 = document.getElementById('count20');
        if (!b10 || !b20) return;
        if (n === 20) {
          b20.classList.add('selected'); b20.setAttribute('aria-pressed','true');
          b10.classList.remove('selected'); b10.setAttribute('aria-pressed','false');
        } else {
          b10.classList.add('selected'); b10.setAttribute('aria-pressed','true');
          b20.classList.remove('selected'); b20.setAttribute('aria-pressed','false');
        }
        generateProblems();
      }
      const c10 = document.getElementById('count10');
      const c20 = document.getElementById('count20');
      if (c10 && c20) {
        c10.addEventListener('click', () => setCount(10));
        c20.addEventListener('click', () => setCount(20));
      }

      // 入力変更でプレビュー更新
      ['aDigits','bDigits'].forEach(id => {
        document.getElementById(id).addEventListener('input', updatePreviews);
        document.getElementById(id).addEventListener('change', updatePreviews);
      });

      function updatePreviews() {
        const res = readConfig();
        if (!res.ok) { document.getElementById('previewText').textContent = 'Aの例: - / Bの例: -'; return; }
        const { aDigits, bDigits } = res.config;
        const A = generateIntByDigits(aDigits);
        const B = generateIntByDigits(bDigits);
        document.getElementById('previewText').textContent = `Aの例: ${A} / Bの例: ${B}`;
      }

      // 初期表示
      generateProblems();
      updatePreviews();
    </script>
  </body>
  </html>
